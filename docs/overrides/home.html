{% extends "main.html" %}

{% block content %}
  <div class="md-content__inner md-typeset">
    {{ page.content }}

    <section class="post-list">
      <header class="post-list-header">
        <h2>Latest demo posts</h2>
        <p class="post-list-subtitle">Generated with Egregora and served directly from this repo.</p>
      </header>

      <div class="post-list-body">
        {% raw %}{{ blog_content }}{% endraw %}
      </div>
    </section>
  </div>
{% endblock %}
