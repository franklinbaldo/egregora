<div class="author-card">
  <div class="author-card-header">
    <img src="{{ author.avatar }}" alt="" class="author-card-avatar" aria-hidden="true">
    <div class="author-card-info">
      <span class="author-card-name" role="heading" aria-level="3">{{ author.name }}</span>
      <span class="author-card-stats">{{ author.post_count }} posts <span aria-hidden="true">&bull;</span> {{ author.topic_count }} topics</span>
    </div>
  </div>
  <div class="author-card-topics">
    <strong>Topics:</strong> {{ author.topics | join(', ') }}
  </div>
  <a href="{{ 'profiles/' ~ author.uuid ~ '.md' | url }}" class="author-card-link" aria-label="View profile for {{ author.name }}">View Profile â†’</a>
</div>
