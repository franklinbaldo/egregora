site_name: Egregora Demo
site_description: Collective consciousness journal - Egregora Demo
site_url: https://franklinbaldo.github.io/egregora/demo/
docs_dir: ../docs
site_dir: ../site
theme:
  name: material
  custom_dir: overrides
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: teal
    accent: amber
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  features:
  - navigation.tracking
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.sections
  - navigation.indexes
  - navigation.top
  - navigation.instant
  - navigation.footer
  - toc.integrate
  - header.autohide
  - search.highlight
  - search.share
  - content.code.copy
  - content.tabs.link
plugins:
- search:
    lang: en
- macros
- glightbox
- blog:
    blog_dir: posts
    post_dir: .
    post_url_format: '{date}/{slug}'
    post_url_date_format: yyyy/MM/dd
    pagination_per_page: 10
    pagination_url_format: page/{page}
    pagination_format: ~2~
    pagination_keep_content: true
    authors: true
    authors_file: ../docs/.authors.yml
    categories: true
    archive: true
    archive_name: Archive
    archive_date_format: yyyy
    archive_url_date_format: yyyy/MM
    draft: true
    draft_on_serve: true
    draft_if_future_date: true
- rss:
    match_path: posts/.*
    date_from_meta:
      as_creation: date
      as_update: date
    categories:
    - categories
    - tags
    comments_path: '#__comments'
    use_material_blog: false
markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: null
- admonition
- pymdownx.details
- footnotes
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.emoji:
    emoji_index: null
    emoji_generator: null
- toc:
    permalink: true
- attr_list
- tables
- md_in_html
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.mark
- pymdownx.tilde
- pymdownx.tabbed:
    alternate_style: true
validation:
  absolute_links: relative_to_docs
  anchor_links: warn
  unrecognized_links: warn
nav:
- Home: index.md
- Blog:
  - Latest: posts/index.md
  - Tags & Topics: posts/tags.md
- Media: posts/media/index.md
- About: about.md
extra:
  generator: false
extra_css:
- stylesheets/custom.css
