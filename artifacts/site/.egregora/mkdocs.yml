site_name: site
site_description: Collective consciousness journal - site
site_url: https://example.com  # Update with your deployment URL (e.g., https://example.com)
# When using multiple sites from a shared repo, give each site its own mkdocs.yml via sites.<name>.output.adapters[*].config_path
# repo_url: https://github.com/your-user/your-repo  # Uncomment to enable 'Edit on GitHub'
# repo_name: your-repo
docs_dir: ../docs
site_dir: site  # Set per-site to avoid build collisions in multi-site configs

theme:
  name: material
  custom_dir: overrides
  language: en
  font:
    text: Inter
    code: Roboto Mono
  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.instant
    - navigation.footer
    - navigation.path
    - navigation.breadcrumbs
    - toc.integrate
    - header.autohide
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.tabs.link
    - content.tooltips

plugins:
  - social
  - search:
      lang: en
  - macros
  - glightbox
  - blog:
      blog_dir: posts
      post_dir: .
      # post_dir: . means posts are directly in posts/ (Standard Structure)
      # Post URL structure (uses date and slug)
      post_url_format: "{date}/{slug}"
      post_url_date_format: yyyy/MM/dd
      # Post excerpts (use <!-- more --> separator)
      # post_excerpt: optional
      # post_excerpt_max_authors: 1
      # post_excerpt_max_categories: 2
      # post_excerpt_separator: "<!-- more -->"
      # Pagination
      pagination_per_page: 10
      pagination_url_format: "page/{page}"
      pagination_format: "~2~"
      pagination_keep_content: true
      # Authors (automated via .authors.yml in docs root)
      authors: true
      authors_file: ../docs/.authors.yml
      # Categories
      categories: true
      # Archive
      archive: true
      archive_name: Archive
      archive_date_format: yyyy
      archive_url_date_format: yyyy/MM
      # Draft posts
      draft: true
      draft_on_serve: true
      draft_if_future_date: true
  - rss:
      match_path: "posts/.*"
      date_from_meta:
        as_creation: date
        as_update: date
      categories:
        - categories
        - tags
      comments_path: "#__comments"
      use_material_blog: false

# Markdown extensions available for posts
# (This section is automatically sent to the writer agent)
markdown_extensions:
  # Code blocks and diagrams
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Content enhancements
  - admonition
  - pymdownx.details
  - footnotes
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # Navigation and structure
  - toc:
      permalink: true
  - attr_list
  - tables
  - md_in_html

  # Optional: Uncomment if you need math rendering
  # - pymdownx.arithmatex:
  #     generic: true

  # Technical writing & formatting
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true

validation:
  absolute_links: relative_to_docs
  unrecognized_links: warn

nav:
  - Home: index.md
  - Blog:
      - Latest: posts/index.md
      - Tags & Topics: posts/tags.md
  - Media: posts/media/index.md
  - About: about.md


# Egregora configuration lives in .egregora.toml at the site root
# (Separation allows supporting multiple rendering backends: MkDocs, Hugo, Astro, etc.)
extra:
  # Disable MkDocs generator notice
  generator: false
  copyright: Copyright &copy; 2025 site
  # Add social links to the footer for a more professional look.
  # These will only appear if the corresponding variables are set in the user's config.


# Custom CSS for improved UX
extra_css:
  - stylesheets/extra.css
