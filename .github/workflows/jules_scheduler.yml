name: Jules Scheduler

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * 2'
    - cron: '0 8 * * *'
    - cron: '0 9 * * 1'

permissions:
  contents: read
  pull-requests: read

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - name: Run Jules Scheduler
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uvx --from git+https://github.com/franklinbaldo/jules_scheduler@main jules-scheduler tick
