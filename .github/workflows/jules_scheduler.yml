name: Jules Scheduler

on:
  workflow_dispatch:
    inputs:
      prompt_id:
        description: "Run only a specific prompt id (e.g. curator)"
        required: false
        type: string
      run_all:
        description: "Ignore schedules and run all enabled prompts"
        required: false
        type: boolean
        default: false
      dry_run:
        description: "Do not call Jules API (prints what would run)"
        required: false
        type: boolean
        default: false
      reset:
        description: "Reset the persona cycle and start from the first persona"
        required: false
        type: boolean
        default: false
  schedule:
    # Reduced frequency - primary trigger is now jules-on-merge.yml (event-driven)
    # This cron serves as a fallback and for feedback loop processing
    - cron: '*/15 * * * *'
  workflow_run:
    workflows: ["CI", "Jules On-Merge Trigger"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  # Required for 'gh' CLI in feedback script to list runs and comments
  actions: read

jobs:
  tick:
    # Run on: manual dispatch, schedule, or when triggered by Jules merge/CI success
    if: >
      github.event_name != 'workflow_run' ||
      (github.event.workflow_run.conclusion == 'success' &&
      (github.event.workflow_run.name == 'Jules On-Merge Trigger' ||
       startsWith(github.event.workflow_run.head_branch, 'jules-sched-') ||
       github.event.workflow_run.head_branch == 'main' ||
       github.event.workflow_run.head_branch == 'jules'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-python-uv
        with:
          python-version: "3.12"
          extras: "--extra jules"

      # Download previous schedule state from artifacts (if exists)
      - name: Download schedule state artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v6
        continue-on-error: true
        with:
          name: schedule-state
          workflow: jules_scheduler.yml
          workflow_conclusion: success
          if_no_artifact_found: warn

      # If artifact exists, use it; otherwise fall back to repo file
      - name: Restore schedule state
        run: |
          if [ -f "schedule.csv" ]; then
            echo "✅ Found schedule state from previous run"
            cp schedule.csv .team/schedule.csv
            if [ -f "oracle_schedule.csv" ]; then
              cp oracle_schedule.csv .team/oracle_schedule.csv
            fi
          else
            echo "ℹ️ No previous artifact found, using repo file as seed"
          fi

      - name: Run Jules Scheduler
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONPATH: .team
        run: |
          args=(tick)

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ inputs.run_all }}" = "true" ]; then
              args+=(--all)
            fi
            if [ "${{ inputs.dry_run }}" = "true" ]; then
              args+=(--dry-run)
            fi
            if [ -n "${{ inputs.prompt_id }}" ]; then
              args+=(--prompt-id "${{ inputs.prompt_id }}")
            fi
            if [ "${{ inputs.reset }}" = "true" ]; then
              args+=(--reset)
            fi
          fi

          # All dependencies (httpx, requests, pydantic, typer, etc) are in pyproject.toml
          uv run python -m repo.cli schedule "${args[@]}"

      # DISABLED: Feedback loop (autofix) is disabled
      # PRs are merged regardless of CI status, and a dedicated fixer session
      # runs before the next persona to fix any CI failures on main
      # - name: Run Jules Feedback Loop
      #   if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.prompt_id == '')
      #   env:
      #     JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
      #     GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     PYTHONPATH: .team
      #   run: |
      #      args=()
      #      if [ "${{ inputs.dry_run }}" = "true" ]; then
      #         args+=(--dry-run)
      #      fi
      #      uv run python -m repo.cli feedback loop "${args[@]}"

      # Upload schedule state as artifact (replaces git commits)
      - name: Upload schedule state artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schedule-state
          path: |
            .team/schedule.csv
            .team/oracle_schedule.csv
          retention-days: 90
          overwrite: true
