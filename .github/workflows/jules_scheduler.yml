name: Jules Scheduler

on:
  workflow_dispatch:
    inputs:
      prompt_id:
        description: "Run only a specific prompt id (e.g. curator)"
        required: false
        type: string
      run_all:
        description: "Ignore schedules and run all enabled prompts"
        required: false
        type: boolean
        default: false
      dry_run:
        description: "Do not call Jules API (prints what would run)"
        required: false
        type: boolean
        default: false
  schedule:
    - cron: '*/15 * * * *'

permissions:
  contents: write
  pull-requests: write
  # Required for 'gh' CLI in feedback script to list runs and comments
  actions: read

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          cache: false

      - name: Run Jules Scheduler
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONPATH: .jules
        run: |
          args=(tick)

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ inputs.run_all }}" = "true" ]; then
              args+=(--all)
            fi
            if [ "${{ inputs.dry_run }}" = "true" ]; then
              args+=(--dry-run)
            fi
            if [ -n "${{ inputs.prompt_id }}" ]; then
              args+=(--prompt-id "${{ inputs.prompt_id }}")
            fi
          fi

          # Using new CLI with --no-project for speed
          uv run --no-project --with requests --with python-frontmatter --with jinja2 --with typer --with pydantic python -m jules.cli schedule "${args[@]}"

      - name: Run Jules Feedback Loop
        # Run on schedule or if requested manually (unless prompt_id is specific for something else, but safe to run)
        if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.prompt_id == '')
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONPATH: .jules
        run: |
           args=()
           if [ "${{ inputs.dry_run }}" = "true" ]; then
              args+=(--dry-run)
           fi

           # Run the feedback script with --no-project
           uv run --no-project --with requests --with python-frontmatter --with jinja2 --with typer --with pydantic python -m jules.cli feedback loop "${args[@]}"
