name: Jules Scheduler

on:
  workflow_dispatch:
    inputs:
      prompt_id:
        description: "Run only a specific prompt id (e.g. artisan)"
        required: false
        type: string
      run_all:
        description: "Ignore schedules and run all enabled prompts"
        required: false
        type: boolean
        default: true
      dry_run:
        description: "Do not call Jules API (prints what would run)"
        required: false
        type: boolean
        default: false
  schedule:
    - cron: '0 10 * * 2'
    - cron: '0 8 * * *'
    - cron: '0 9 * * 1'

permissions:
  contents: read
  pull-requests: read

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v5
      - name: Run Jules Scheduler
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          args=(tick)

          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            if [ "${{ inputs.run_all }}" = "true" ]; then
              args+=(--all)
            fi
            if [ "${{ inputs.dry_run }}" = "true" ]; then
              args+=(--dry-run)
            fi
            if [ -n "${{ inputs.prompt_id }}" ]; then
              args+=(--prompt-id "${{ inputs.prompt_id }}")
            fi
          fi

          # SECURITY WARNING: This runs code from an external repository without version pinning
          # Consider pinning to a specific commit SHA or tag instead of @main
          # Example: git+https://github.com/franklinbaldo/jules_scheduler@v1.2.3
          # or git+https://github.com/franklinbaldo/jules_scheduler@abc123def456
          uvx --from git+https://github.com/franklinbaldo/jules_scheduler@main jules-scheduler "${args[@]}"
