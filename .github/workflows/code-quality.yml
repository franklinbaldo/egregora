name: Code Quality

permissions:
  contents: read

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual trigger

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run linting (ruff)
        run: |
          echo "ğŸ” Running linting checks..."
          uv run ruff check .
        continue-on-error: false

      - name: Check code complexity (radon)
        run: |
          echo "ğŸ“Š Checking code complexity..."
          uv run radon cc src tests --min C --show-complexity
        continue-on-error: false

      - name: Check for dead code (vulture)
        run: |
          echo "ğŸ§¹ Checking for dead code..."
          uv run vulture src tests --min-confidence 80
        continue-on-error: false

      - name: Security scan (bandit)
        run: |
          echo "ğŸ”’ Running security scan..."
          uv run bandit -r src -ll
        continue-on-error: false

      - name: Check dependencies (deptry)
        run: |
          echo "ğŸ“¦ Checking dependencies..."
          uv run deptry .
        # Deptry has many false positives, so don't fail on it
        continue-on-error: true

      - name: Check test coverage (pytest-cov)
        run: |
          echo "ğŸ§ª Checking test coverage..."
          uv run pytest --cov=egregora --cov-report=term-missing --cov-fail-under=40 tests/
        continue-on-error: false

      - name: Summary
        if: always()
        run: |
          echo "âœ… Code quality checks complete!"
          echo "See individual step results above for details."
