name: Jules PR Auto-Merge

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-auto-merge:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge for Jules PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Disable exit-on-error to prevent workflow failure on API glitches or permission issues
          set +e

          echo "Attempting to enable auto-merge for PR #$PR_NUMBER..."

          # 1. Check Author
          author_login=$(gh pr view "$PR_NUMBER" --json author --jq '.author.login' 2>/dev/null)
          if [ $? -ne 0 ]; then
             echo "⚠️ Failed to fetch PR author. Skipping."
             exit 0
          fi

          case "$author_login" in
            "google-labs-jules[bot]"|"app/google-labs-jules"|"google-labs-jules")
              echo "✅ Author '$author_login' is valid."
              ;;
            *)
              echo "PR #$PR_NUMBER is authored by '$author_login'; skipping."
              exit 0
              ;;
          esac

          # 2. Check Draft Status
          is_draft=$(gh pr view "$PR_NUMBER" --json isDraft --jq '.isDraft' 2>/dev/null)
          if [ "$is_draft" = "true" ]; then
            echo "PR #$PR_NUMBER is draft; marking ready for review."
            gh pr ready "$PR_NUMBER" || echo "⚠️ Failed to mark as ready. Continuing..."
          fi

          # 3. Enable Auto-Merge
          echo "Enabling auto-merge..."
          gh pr merge "$PR_NUMBER" --auto --squash --delete-branch

          if [ $? -eq 0 ]; then
            echo "✅ Auto-merge enabled successfully."
          else
            echo "⚠️ Failed to enable auto-merge. This is likely due to repository settings or permissions."
            echo "Ignoring failure to keep CI green."
          fi

          # Always succeed to satisfy branch protection rules
          exit 0
