name: Jules PR Auto-Merge

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-auto-merge:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge for Jules PRs
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const author = context.payload.pull_request.user.login;

            console.log(`Checking PR #${prNumber} by author '${author}'`);

            const validAuthors = [
              "google-labs-jules[bot]",
              "app/google-labs-jules",
              "google-labs-jules"
            ];

            if (!validAuthors.includes(author)) {
              console.log(`Author '${author}' is not in the allowlist. Skipping.`);
              return;
            }

            // Check if draft
            if (context.payload.pull_request.draft) {
              console.log("PR is a draft. Marking as ready for review...");
              try {
                await github.graphql(`
                  mutation($pullRequestId: ID!) {
                    markPullRequestReadyForReview(input: {pullRequestId: $pullRequestId}) {
                      pullRequest { isDraft }
                    }
                  }
                `, {
                  pullRequestId: context.payload.pull_request.node_id
                });
              } catch (error) {
                console.log("Failed to mark as ready (non-fatal): " + error.message);
              }
            }

            // Enable auto-merge
            console.log("Enabling auto-merge...");
            try {
              await github.graphql(`
                mutation($pullRequestId: ID!) {
                  enablePullRequestAutoMerge(input: {
                    pullRequestId: $pullRequestId,
                    mergeMethod: SQUASH
                  }) {
                    pullRequest { autoMergeRequest { enabledAt } }
                  }
                }
              `, {
                pullRequestId: context.payload.pull_request.node_id
              });
              console.log("✅ Auto-merge enabled successfully.");
            } catch (error) {
              console.log("⚠️ Failed to enable auto-merge: " + error.message);
              // Do not fail the workflow, as this might be a permission issue or already enabled
            }
