name: Jules PR Auto-Merge

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-auto-merge:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge for Jules PRs
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Disable exit-on-error to ensure this step NEVER fails the workflow
          set +e

          echo "Starting auto-merge attempt for PR #$PR_NUMBER"

          # Check if gh cli is available
          if ! command -v gh &> /dev/null; then
             echo "gh command not found. Skipping."
             exit 0
          fi

          author_login=$(gh pr view "$PR_NUMBER" --json author --jq '.author.login' 2>/dev/null)
          if [ $? -ne 0 ]; then
             echo "Could not fetch PR details (likely permission error). Skipping."
             exit 0
          fi

          case "$author_login" in
            "google-labs-jules[bot]"|"app/google-labs-jules"|"google-labs-jules")
              ;;
            *)
              echo "PR #$PR_NUMBER is authored by $author_login; skipping."
              exit 0
              ;;
          esac

          is_draft=$(gh pr view "$PR_NUMBER" --json isDraft --jq '.isDraft' 2>/dev/null)
          if [ "$is_draft" = "true" ]; then
            echo "PR #$PR_NUMBER is draft; marking ready for review."
            gh pr ready "$PR_NUMBER" 2>/dev/null || echo "Failed to mark PR ready, continuing..."
          fi

          echo "Enabling auto-merge for PR #$PR_NUMBER."
          gh pr merge "$PR_NUMBER" --auto --squash --delete-branch || echo "Failed to enable auto-merge, continuing."

          # Always exit success
          exit 0
