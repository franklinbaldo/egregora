name: Enable Auto-Merge

on:
  pull_request_target:
    types: [opened, reopened, ready_for_review, synchronize]

permissions:
  pull-requests: write
  contents: write

jobs:
  enable-auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'google-labs-jules[bot]' || github.actor == 'jules-bot' || startsWith(github.head_ref, 'jules-')
    steps:
      - name: Enable auto-merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge --auto --merge "${{ github.event.pull_request.html_url }}" || true
