name: Jules PR Auto-Merge

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-auto-merge:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Enable Auto-Merge
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const author = pr.user.login;
            const julesBots = ["google-labs-jules[bot]", "app/google-labs-jules", "google-labs-jules"];

            console.log(`PR Author: ${author}`);

            if (!julesBots.includes(author)) {
              console.log("Not a Jules PR. Skipping.");
              return;
            }

            const prNumber = pr.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            try {
              // Get latest PR details to ensure we have node_id
              const { data: prDetails } = await github.rest.pulls.get({
                owner,
                repo,
                pull_number: prNumber,
              });

              if (prDetails.draft) {
                console.log("PR is draft, marking as ready for review...");
                await github.graphql(`
                  mutation($pullRequestId: ID!) {
                    markPullRequestReadyForReview(input: {pullRequestId: $pullRequestId}) {
                      pullRequest { id }
                    }
                  }
                `, { pullRequestId: prDetails.node_id });
              }

              console.log("Enabling auto-merge...");
              await github.graphql(`
                mutation($pullRequestId: ID!) {
                  enablePullRequestAutoMerge(input: {
                    pullRequestId: $pullRequestId,
                    mergeMethod: SQUASH
                  }) {
                    pullRequest { id }
                  }
                }
              `, { pullRequestId: prDetails.node_id });
              console.log("Auto-merge enabled successfully.");

            } catch (error) {
              console.log("Error processing auto-merge:");
              console.log(error.message);
              // Explicitly do not throw error to avoid failing the job
            }
