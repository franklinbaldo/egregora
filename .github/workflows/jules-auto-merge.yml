name: Jules PR Auto-Merge

on:
  pull_request:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-auto-merge:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Handle Standard Pull Request Event (Satisfies Status Check)
      - name: Pass Check (PR Context)
        if: github.event_name == 'pull_request'
        run: |
          echo "This run exists to satisfy the 'enable-auto-merge' status check."
          echo "Skipping actual merge logic (requires write token)."
          # Sleep briefly to ensure this status is reported reliably
          sleep 5
          exit 0

      # Step 2: Handle Privileged Pull Request Target Event (Performs Merge)
      - name: Attempt Auto-Merge (Target Context)
        if: github.event_name == 'pull_request_target'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          HEAD_REPO: ${{ github.event.pull_request.head.repo.full_name }}
          BASE_REPO: ${{ github.repository }}
        run: |
          # Security: Prevent execution on forks
          if [ "$HEAD_REPO" != "$BASE_REPO" ]; then
            echo "Security: Skipping auto-merge from fork ($HEAD_REPO)."
            exit 0
          fi

          set -euo pipefail

          author_login=$(gh pr view "$PR_NUMBER" --json author --jq '.author.login')
          case "$author_login" in
            "google-labs-jules[bot]"|"app/google-labs-jules"|"google-labs-jules")
              ;;
            *)
              echo "PR #$PR_NUMBER is authored by $author_login; skipping."
              exit 0
              ;;
          esac

          is_draft=$(gh pr view "$PR_NUMBER" --json isDraft --jq '.isDraft')
          if [ "$is_draft" = "true" ]; then
            echo "PR #$PR_NUMBER is draft; marking ready for review."
            gh pr ready "$PR_NUMBER" || echo "Failed to mark ready; continuing."
          fi

          echo "Enabling auto-merge for PR #$PR_NUMBER."
          # Graceful failure to ensure the job doesn't report 'Failure' if merge is blocked
          gh pr merge "$PR_NUMBER" --auto --squash --delete-branch || echo "Failed to enable auto-merge (likely blocked by checks); continuing."
