name: Jules PR Auto-Merge Fix

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge for Jules PRs
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Robust auto-merge attempt that never fails CI
          echo "Checking auto-merge for PR #$PR_NUMBER..."

          if ! command -v gh &> /dev/null; then
            echo "gh CLI not found."
            exit 0
          fi

          # Try to merge, swallow all errors
          gh pr merge "$PR_NUMBER" --auto --squash --delete-branch || echo "Auto-merge could not be enabled (permissions/state/draft). This is expected for forks or read-only tokens."

          exit 0
