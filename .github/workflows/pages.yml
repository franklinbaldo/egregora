name: Deploy Egregora docs to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Build site
        run: uvx --python 3.12 --with ".[docs]" mkdocs build --clean

      - name: Generate Repomix bundles
        run: |
          mkdir -p site/bundles
          commit_iso=$(git show -s --format=%cI HEAD)
          commit_iso_safe=${commit_iso//:/-}
          echo "{\"commit_iso\":\"${commit_iso_safe}\"}" > site/bundles/meta.json
          npx repomix -c repomix-docs.json --output site/bundles/docs.bundle.md
          npx repomix -c repomix-tests.json --output site/bundles/tests.bundle.md
          npx repomix -c repomix-code.json --output site/bundles/code.bundle.md

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
