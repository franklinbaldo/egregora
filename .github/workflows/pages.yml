name: Deploy Egregora docs to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6 # Added by Dependabot

      - name: Setup Node.js
        uses: actions/setup-node@v6 # Added by Dependabot
        with:
          node-version: 20

      - name: Install uv
        uses: astral-sh/setup-uv@v7 # Added by Dependabot
        with:
          enable-cache: true

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Build documentation site
        run: uvx --python 3.12 --with ".[docs]" mkdocs build --clean

      - name: Generate Repomix bundles
        run: |
          mkdir -p site/bundles
          commit_iso=$(git show -s --format=%cI HEAD)
          commit_iso_safe=${commit_iso//:/-}
          echo "{\"commit_iso\":\"${commit_iso_safe}\"}" > site/bundles/meta.json
          npx repomix -c repomix-docs.json --output site/bundles/docs.bundle.md
          npx repomix -c repomix-tests.json --output site/bundles/tests.bundle.md
          npx repomix -c repomix-code.json --output site/bundles/code.bundle.md

      # Build demo blog and add to /demo path
      - name: Install egregora with all dependencies
        run: uv sync --all-extras

      - name: Restore pipeline cache
        uses: actions/cache@v4
        with:
          path: |
            pipeline.duckdb
            pipeline.duckdb.wal
            .egregora-cache/
            .egregora/lancedb/
          key: demo-pipeline-${{ hashFiles('tests/fixtures/Conversa do WhatsApp com Teste.zip') }}-v3
          restore-keys: |
            demo-pipeline-${{ hashFiles('tests/fixtures/Conversa do WhatsApp com Teste.zip') }}-
            demo-pipeline-

      - name: Generate demo blog
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "ðŸš€ Generating demo blog from fixture..."
          uv run egregora write \
            "tests/fixtures/Conversa do WhatsApp com Teste.zip" \
            --output=./demo-output \
            --resume
          echo "âœ… Blog generation complete"

      - name: Validate demo output quality
        run: |
          echo "ðŸ“‚ Demo output structure:"
          find demo-output -maxdepth 3 -type f -name "*.md" | head -20
          echo "---"
          POST_COUNT=$(find demo-output/docs/posts -name "*.md" -type f ! -name "index.md" 2>/dev/null | wc -l)
          echo "ðŸ“Š Generated $POST_COUNT blog posts"
          if [ "$POST_COUNT" -lt 1 ]; then
            echo "âš ï¸  WARNING: Only $POST_COUNT posts generated"
            echo "Demo blog may be incomplete but continuing deployment"
          else
            echo "âœ… Quality check passed: $POST_COUNT posts generated"
          fi

      - name: Build demo MkDocs site
        run: |
          cd demo-output
          echo "ðŸ“‹ MkDocs config location:"
          ls -la .egregora/mkdocs.yml 2>/dev/null || ls -la mkdocs.yml 2>/dev/null || echo "No mkdocs.yml found"
          mkdir -p overrides  # Ensure custom_dir exists for MkDocs
          uvx --with mkdocs-material --with mkdocs-blogging-plugin --with mkdocs-macros-plugin --with mkdocs-rss-plugin mkdocs build -f .egregora/mkdocs.yml
          echo "âœ… Demo MkDocs site built successfully"

      - name: Integrate demo into docs site
        run: |
          # Move demo site to /demo subfolder in the main site
          mv demo-output/site site/demo
          echo "âœ… Demo blog integrated at /demo path"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
