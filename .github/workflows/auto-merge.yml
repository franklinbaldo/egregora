name: Auto-merge dependency and bot updates

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to auto-merge'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Enable auto-merge for dependency and bot PRs
    runs-on: ubuntu-latest
    # Run for dependabot, renovate, or Jules bot PRs, or if manually triggered
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.actor == 'dependabot[bot]' ||
      github.actor == 'renovate[bot]' ||
      github.actor == 'google-labs-jules[bot]' ||
      github.actor == 'google-labs-jules'

    steps:
      # Identify PR info for manual trigger
      - name: Identify PR
        id: pr-info
        uses: actions/github-script@v8
        with:
          script: |
            let pull_number;
            let pr_data;
            if (context.eventName === 'workflow_dispatch') {
              pull_number = parseInt(context.payload.inputs.pr_number);
              const { data: pullRequest } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pull_number
              });
              pr_data = pullRequest;
            } else {
              pr_data = context.payload.pull_request;
              pull_number = pr_data.number;
            }

            core.setOutput('number', pull_number);
            core.setOutput('node_id', pr_data.node_id);
            core.setOutput('draft', pr_data.draft);
            core.setOutput('actor', pr_data.user.login);
            core.setOutput('result', JSON.stringify({
              number: pull_number,
              node_id: pr_data.node_id,
              draft: pr_data.draft,
              actor: pr_data.user.login
            }));

      # SECURITY: Validate that PR only modifies dependency files for dependency bots
      - name: Validate PR changes
        if: |
          steps.pr-info.outputs.result != '' &&
          ((github.event_name == 'workflow_dispatch' && (fromJSON(steps.pr-info.outputs.result).actor == 'dependabot[bot]' || fromJSON(steps.pr-info.outputs.result).actor == 'renovate[bot]')) ||
          (github.event_name != 'workflow_dispatch' && (github.actor == 'dependabot[bot]' || github.actor == 'renovate[bot]')))
        uses: actions/github-script@v8
        env:
          PR_INFO_JSON: ${{ steps.pr-info.outputs.result }}
        with:
          script: |
            const prInfoJson = process.env.PR_INFO_JSON;
            if (!prInfoJson || prInfoJson.trim() === "") {
              console.log("PR info is empty, skipping validation.");
              return;
            }

            try {
              const prInfo = JSON.parse(prInfoJson);
              const { data: files } = await github.rest.pulls.listFiles({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prInfo.number
              });

              const allowedPatterns = [
                /^package.json$/,
                /^package-lock.json$/,
                /^pyproject.toml$/,
                /^uv.lock$/,
                /^requirements.*.txt$/,
                /^.github\/workflows\/.*.yml$/
              ];

              const unauthorizedFiles = files.filter(file =>
                !allowedPatterns.some(pattern => pattern.test(file.filename))
              );

              if (unauthorizedFiles.length > 0) {
                const fileList = unauthorizedFiles.map(f => f.filename).join(', ');
                core.setFailed(`PR contains unauthorized file changes: ${fileList}`);
              }
            } catch (error) {
              core.setFailed(`Failed to parse PR info JSON: ${error.message}`);
            }

      - name: Convert draft to ready for review
        if: steps.pr-info.outputs.result != ''
        uses: actions/github-script@v8
        env:
          PR_INFO_JSON: ${{ steps.pr-info.outputs.result }}
        with:
          script: |
            const prInfoJson = process.env.PR_INFO_JSON;
            if (!prInfoJson || prInfoJson.trim() === "") {
              console.log("PR info is empty, skipping draft conversion.");
              return;
            }

            try {
              const prInfo = JSON.parse(prInfoJson);
              const { owner, repo } = context.repo;

              if (prInfo.draft) {
                console.log('üìù PR is a draft, converting to ready for review...');
                await github.rest.pulls.update({
                  owner,
                  repo,
                  pull_number: prInfo.number,
                  draft: false
                });
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: prInfo.number,
                  body: 'ü§ñ **Draft converted to ready for review**\n\nThis PR has been automatically marked as ready for review and will be auto-merged when CI passes.'
                });
              }
            } catch (error) {
              core.setFailed(`Failed to parse PR info JSON: ${error.message}`);
            }

      - name: Get PR metadata
        id: metadata
        if: |
          (github.event_name == 'workflow_dispatch' && steps.pr-info.outputs.result != '' && fromJSON(steps.pr-info.outputs.result).actor == 'dependabot[bot]') ||
          (github.event_name != 'workflow_dispatch' && github.actor == 'dependabot[bot]')
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve PR
        if: steps.pr-info.outputs.result != ''
        uses: actions/github-script@v8
        env:
          PR_INFO_JSON: ${{ steps.pr-info.outputs.result }}
        with:
          script: |
            const prInfoJson = process.env.PR_INFO_JSON;
            if (!prInfoJson || prInfoJson.trim() === "") {
              console.log("PR info is empty, skipping approval.");
              return;
            }

            try {
              const prInfo = JSON.parse(prInfoJson);
              const { owner, repo } = context.repo;
              const actor = prInfo.actor;

              const isJulesBot = actor === 'google-labs-jules[bot]' || actor === 'google-labs-jules';
              let approvalMessage = isJulesBot
                ? '‚úÖ Auto-approved by CI workflow - Jules bot update'
                : '‚úÖ Auto-approved by CI workflow - dependency update';

              await github.rest.pulls.createReview({
                owner,
                repo,
                pull_number: prInfo.number,
                event: 'APPROVE',
                body: approvalMessage
              });
            } catch (error) {
              core.setFailed(`Failed to parse PR info JSON: ${error.message}`);
            }

      - name: Enable auto-merge
        if: steps.pr-info.outputs.result != ''
        uses: actions/github-script@v8
        env:
          PR_INFO_JSON: ${{ steps.pr-info.outputs.result }}
          UPDATE_TYPE: ${{ steps.metadata.outputs.update-type }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prInfoJson = process.env.PR_INFO_JSON;
            if (!prInfoJson || prInfoJson.trim() === "") {
              console.log("PR info is empty, skipping auto-merge.");
              return;
            }

            try {
              const prInfo = JSON.parse(prInfoJson);
              const { owner, repo } = context.repo;
              const actor = prInfo.actor;
              const updateType = process.env.UPDATE_TYPE || '';

              const isJulesBot = actor === 'google-labs-jules[bot]' || actor === 'google-labs-jules';
              const shouldAutoMerge = isJulesBot ||
                                      (updateType === 'version-update:semver-patch' ||
                                       updateType === 'version-update:semver-minor');

              if (shouldAutoMerge) {
                try {
                  await github.graphql(`
                    mutation($pullRequestId: ID!) {
                      enablePullRequestAutoMerge(input: {
                        pullRequestId: $pullRequestId,
                        mergeMethod: SQUASH
                      }) {
                        pullRequest { autoMergeRequest { enabledAt } }
                      }
                    }
                  `, {
                    pullRequestId: prInfo.node_id
                  });

                  await github.rest.issues.createComment({
                    owner,
                    repo,
                    issue_number: prInfo.number,
                    body: `ü§ñ **Auto-merge enabled**\n\nThis PR will automatically merge when all required checks pass.\n\n_Reason: ${isJulesBot ? 'Jules bot update' : 'dependency update'}_`
                  });
                } catch (error) {
                  console.log(`‚ö†Ô∏è Could not enable auto-merge: ${error.message}`);
                }
              }
            } catch (error) {
              core.setFailed(`Failed to parse PR info JSON: ${error.message}`);
            }
