name: Auto Merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  enable-auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Enable Auto-Merge
        if: github.event_name == 'pull_request_target' && (github.actor == 'google-labs-jules[bot]' || github.actor == 'jules-bot')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge --auto --merge "${{ github.event.pull_request.html_url }}" || true

      - name: Dummy Pass
        if: github.event_name == 'pull_request'
        run: echo "Status check satisfaction"
