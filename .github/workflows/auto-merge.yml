name: enable-auto-merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  enable-auto-merge:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Status Check Satisfaction
        run: echo "Dummy pass to satisfy required status check 'enable-auto-merge'"

  perform-auto-merge:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target' && (github.actor == 'google-labs-jules[bot]' || github.actor == 'jules-bot')
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Enable Auto-Merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge --auto --merge "${{ github.event.pull_request.html_url }}" || true
