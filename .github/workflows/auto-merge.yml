name: Auto-merge dependency and bot updates

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to auto-merge'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Enable auto-merge for dependency and bot PRs
    runs-on: ubuntu-latest
    # Run for dependabot, renovate, or Jules bot PRs, or if manually triggered
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.actor == 'dependabot[bot]' ||
      github.actor == 'renovate[bot]' ||
      github.actor == 'google-labs-jules[bot]' ||
      github.actor == 'google-labs-jules'

    steps:
      # Identify PR info for manual trigger
      - name: Identify PR
        id: pr-info
        uses: actions/github-script@v8
        with:
          script: |
            let pull_number;
            let pr_data;

            console.log('=== Identify PR Step ===');
            console.log('Event:', context.eventName);
            console.log('Inputs:', JSON.stringify(context.payload.inputs || {}));

            if (context.eventName === 'workflow_dispatch') {
              pull_number = parseInt(context.payload.inputs.pr_number);
              console.log('Fetching PR number:', pull_number);
              const { data: pullRequest } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pull_number
              });
              pr_data = pullRequest;
              console.log('PR Author:', pr_data.user.login);
            } else {
              pr_data = context.payload.pull_request;
              pull_number = pr_data.number;
            }

            console.log('Setting outputs - number:', pull_number, 'actor:', pr_data.user.login, 'draft:', pr_data.draft);

            core.setOutput('number', pull_number);
            core.setOutput('node_id', pr_data.node_id);
            core.setOutput('draft', String(pr_data.draft));
            core.setOutput('actor', pr_data.user.login);

            console.log('=== Outputs set successfully ===');

      # SECURITY: Validate that PR only modifies dependency files for dependency bots
      - name: Validate PR changes
        if: |
          steps.pr-info.outcome == 'success' &&
          ((github.event_name == 'workflow_dispatch' && (steps.pr-info.outputs.actor == 'dependabot[bot]' || steps.pr-info.outputs.actor == 'renovate[bot]')) ||
          (github.event_name != 'workflow_dispatch' && (github.actor == 'dependabot[bot]' || github.actor == 'renovate[bot]')))
        uses: actions/github-script@v8
        env:
          PR_NUMBER: ${{ steps.pr-info.outputs.number }}
        with:
          script: |
            const prNumber = parseInt(process.env.PR_NUMBER);
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            const allowedPatterns = [
              /^package.json$/,
              /^package-lock.json$/,
              /^pyproject.toml$/,
              /^uv.lock$/,
              /^requirements.*.txt$/,
              /^.github\/workflows\/.*.yml$/
            ];

            const unauthorizedFiles = files.filter(file =>
              !allowedPatterns.some(pattern => pattern.test(file.filename))
            );

            if (unauthorizedFiles.length > 0) {
              const fileList = unauthorizedFiles.map(f => f.filename).join(', ');
              core.setFailed(`PR contains unauthorized file changes: ${fileList}`);
            }

      - name: Convert draft to ready for review
        if: steps.pr-info.outcome == 'success' && steps.pr-info.outputs.draft == 'true'
        uses: actions/github-script@v8
        env:
          PR_NUMBER: ${{ steps.pr-info.outputs.number }}
        with:
          script: |
            const prNumber = parseInt(process.env.PR_NUMBER);
            const { owner, repo } = context.repo;

            console.log('üìù Converting draft PR to ready for review...');
            await github.rest.pulls.update({
              owner,
              repo,
              pull_number: prNumber,
              draft: false
            });
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body: 'ü§ñ **Draft converted to ready for review**\n\nThis PR has been automatically marked as ready for review and will be auto-merged when CI passes.'
            });

      - name: Get PR metadata
        id: metadata
        if: |
          (github.event_name == 'workflow_dispatch' && steps.pr-info.outcome == 'success' && steps.pr-info.outputs.actor == 'dependabot[bot]') ||
          (github.event_name != 'workflow_dispatch' && github.actor == 'dependabot[bot]')
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve PR
        if: steps.pr-info.outcome == 'success'
        continue-on-error: true
        uses: actions/github-script@v8
        env:
          PR_NUMBER: ${{ steps.pr-info.outputs.number }}
          PR_ACTOR: ${{ steps.pr-info.outputs.actor }}
        with:
          script: |
            const prNumber = parseInt(process.env.PR_NUMBER);
            const actor = process.env.PR_ACTOR;
            const { owner, repo } = context.repo;

            const isJulesBot = actor === 'google-labs-jules[bot]' || actor === 'google-labs-jules';
            let approvalMessage = isJulesBot
              ? '‚úÖ Auto-approved by CI workflow - Jules bot update'
              : '‚úÖ Auto-approved by CI workflow - dependency update';

            console.log('Approving PR', prNumber, 'actor:', actor, 'isJulesBot:', isJulesBot);

            try {
              await github.rest.pulls.createReview({
                owner,
                repo,
                pull_number: prNumber,
                event: 'APPROVE',
                body: approvalMessage
              });
              console.log('Approval successful');
            } catch (error) {
              console.log(`‚ö†Ô∏è Could not approve PR (may require manual approval): ${error.message}`);
            }


      - name: Enable auto-merge
        if: steps.pr-info.outcome == 'success'
        uses: actions/github-script@v8
        env:
          PR_NODE_ID: ${{ steps.pr-info.outputs.node_id }}
          PR_NUMBER: ${{ steps.pr-info.outputs.number }}
          PR_ACTOR: ${{ steps.pr-info.outputs.actor }}
          UPDATE_TYPE: ${{ steps.metadata.outputs.update-type }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const nodeId = process.env.PR_NODE_ID;
            const prNumber = parseInt(process.env.PR_NUMBER);
            const actor = process.env.PR_ACTOR;
            const updateType = process.env.UPDATE_TYPE || '';
            const { owner, repo } = context.repo;

            const isJulesBot = actor === 'google-labs-jules[bot]' || actor === 'google-labs-jules';
            const shouldAutoMerge = isJulesBot ||
                                    (updateType === 'version-update:semver-patch' ||
                                     updateType === 'version-update:semver-minor');

            console.log('Enable auto-merge check - actor:', actor, 'isJulesBot:', isJulesBot, 'updateType:', updateType, 'shouldAutoMerge:', shouldAutoMerge);

            if (shouldAutoMerge) {
              try {
                await github.graphql(`
                  mutation($pullRequestId: ID!) {
                    enablePullRequestAutoMerge(input: {
                      pullRequestId: $pullRequestId,
                      mergeMethod: SQUASH
                    }) {
                      pullRequest { autoMergeRequest { enabledAt } }
                    }
                  }
                `, {
                  pullRequestId: nodeId
                });

                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: prNumber,
                  body: `ü§ñ **Auto-merge enabled**\n\nThis PR will automatically merge when all required checks pass.\n\n_Reason: ${isJulesBot ? 'Jules bot update' : 'dependency update'}_`
                });

                console.log('Auto-merge enabled successfully');
              } catch (error) {
                console.log(`‚ö†Ô∏è Could not enable auto-merge: ${error.message}`);
              }
            }
