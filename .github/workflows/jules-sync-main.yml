name: Jules → Main Sync

on:
  push:
    branches:
      - jules
  workflow_dispatch:
  workflow_run:
    workflows: ["Jules Scheduler"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

env:
  PYTHON_VERSION: "3.12"

jobs:
  sync:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python (uv)
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--extra jules"

      - name: Merge jules → main if clean
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONPATH: .team
        run: |
          set -euo pipefail
          git fetch origin main jules
          uv run python - <<'PY'
          from repo.scheduler_managers import BranchManager
          mgr = BranchManager()
          mgr.merge_jules_into_main_direct()
          PY
