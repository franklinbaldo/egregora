name: Jules On-Merge Trigger

# Trigger a new Jules session immediately after a Jules PR is merged
# This replaces the 5-minute polling approach with an event-driven model

on:
  pull_request:
    types: [closed]
    branches: [main, jules]

permissions:
  actions: write

jobs:
  trigger-next-session:
    # Only run when PR was merged (not just closed) and authored by Jules
    if: |
      github.event.pull_request.merged == true &&
      (github.event.pull_request.user.login == 'google-labs-jules[bot]' ||
       github.event.pull_request.user.login == 'google-labs-jules')
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jules Scheduler
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Jules PR #${{ github.event.pull_request.number }} merged successfully"
          echo "Triggering Jules Scheduler to create next session..."

          # Dispatch the scheduler workflow to start the next persona
          gh workflow run jules_scheduler.yml \
            --repo "${{ github.repository }}" \
            --ref main

          echo "Scheduler triggered - next Jules session will start shortly"
