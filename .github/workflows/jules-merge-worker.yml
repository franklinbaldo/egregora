name: Jules Merge Worker

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: write

jobs:
  jules-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'google-labs-jules[bot]' || github.actor == 'jules-bot'
    steps:
      - name: Enable Auto-Merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge --auto --merge "${{ github.event.pull_request.html_url }}" || true
