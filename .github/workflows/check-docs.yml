name: Check Documentation

on:
  pull_request:
    paths:
      - 'scripts/templates/**'
      - 'scripts/generate_docs.py'
      - 'CLAUDE.md'
      - 'AGENTS.md'
      - 'GEMINI.md'
  push:
    branches:
      - main
    paths:
      - 'scripts/templates/**'
      - 'scripts/generate_docs.py'

jobs:
  check-generated-docs:
    name: Verify Auto-Generated Docs Are Up-To-Date
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install jinja2 pyyaml

      - name: Generate documentation
        run: |
          python scripts/generate_docs.py

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code CLAUDE.md AGENTS.md GEMINI.md; then
            echo "❌ Auto-generated documentation is out of date!"
            echo ""
            echo "Please run the following command and commit the changes:"
            echo "  python scripts/generate_docs.py"
            echo ""
            exit 1
          fi
          echo "✅ All auto-generated documentation is up-to-date"
