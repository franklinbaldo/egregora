name: CI
# Security: Limit GITHUB_TOKEN permissions to minimum required
# See: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#permissions-for-the-github_token
permissions:
  contents: write  # Allow checkout and pages deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    permissions:
      contents: write  # Checkout code and deploy docs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check pandas escape
        run: |
          echo "üîç Checking for pandas imports outside compat/..."
          uv run python tests/linting/test_no_pandas_escape.py
        continue-on-error: false

      - name: Run ruff (lint)
        run: uv run ruff check src/ tests/

      - name: Run ruff (format check)
        run: uv run ruff format --check src/ tests/

      - name: Run mypy
        run: uv run mypy src/
        continue-on-error: true  # Don't fail CI on type errors yet

      - name: Run E2E tests
        run: uv run pytest tests/e2e/ -v

      - name: Build Documentation
        run: |
          cd egregora
          uv sync --extra docs  # Ensure deps
          uv run mkdocs build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate Repomix bundles
        run: |
          mkdir -p /tmp/bundles site/bundles
          cd egregora
          npx repomix -c repomix-docs.json --output /tmp/bundles/docs.bundle.md
          npx repomix -c repomix-tests.json --output /tmp/bundles/tests.bundle.md
          npx repomix -c repomix-code.json --output /tmp/bundles/code.bundle.md
          cp /tmp/bundles/*.bundle.md site/bundles/

      - name: Deploy Docs to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./egregora/site

      - name: Upload bundles artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundles
          path: /tmp/bundles/
  security:
    permissions:
      contents: read  # Checkout code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run safety check
        run: |
          uv pip install safety
          uv run safety check --json || true
        continue-on-error: true

  build:
    permissions:
      contents: read   # Checkout code
      actions: write   # Upload artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Build package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
