name: CI

# Cancel outdated runs on new pushes to same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions by default
permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"
  ARTIFACT_RETENTION_DAYS: "7"
  COVERAGE_RETENTION_DAYS: "30"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Enable debug logging'
        type: boolean
        default: false
      skip_tests:
        description: 'Skip test jobs (for workflow debugging only)'
        type: boolean
        default: false
      skip_security:
        description: 'Skip security scans (faster feedback)'
        type: boolean
        default: false

jobs:
  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Run pre-commit on all files
        run: |
          uv run pre-commit run --all-files --show-diff-on-failure

  test-unit:
    name: Unit Tests (Python 3.12)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.skip_tests == 'true') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Run unit tests
        env:
          GEMINI_API_KEY: "test-key"
        run: |
          uv run pytest tests/unit/ -n auto -v --cov=src/egregora --cov-branch --cov-report=xml:coverage.xml --cov-report=term

      - name: Upload coverage to Codecov
        # Only upload if CODECOV_TOKEN is available (will be set in main repo)
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unit
          name: unit-tests
          fail_ci_if_error: false

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-unit
          path: coverage.xml
          retention-days: ${{ env.COVERAGE_RETENTION_DAYS }}

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: unit-test-results
          path: |
            .pytest_cache/
            *.log
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.skip_tests == 'true') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Run E2E tests with coverage
        env:
          GEMINI_API_KEY: "test-key"
          CI: "true"
        run: uv run pytest tests/e2e/ tests/step_defs/test_reader_steps.py -n auto -v --cov=src/egregora --cov-branch --cov-report=xml --cov-report=term --cov-fail-under=45

      - name: Upload coverage to Codecov
        # Only upload if CODECOV_TOKEN is available (will be set in main repo)
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: e2e
          name: e2e-tests
          fail_ci_if_error: false

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-e2e
          path: coverage.xml
          retention-days: ${{ env.COVERAGE_RETENTION_DAYS }}

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-test-results
          path: |
            .pytest_cache/
            *.log
            .egregora/
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.skip_security == 'true') }}
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Run safety check
        run: uvx safety check --full-report

      - name: Run pip-audit
        run: uvx pip-audit

      - name: Run bandit (security linter)
        continue-on-error: true
        run: uvx --with bandit-sarif-formatter bandit -r src/ -f sarif -o bandit-report.sarif

      - name: Upload Bandit results (SARIF)
        if: ${{ always() && hashFiles('bandit-report.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: bandit-report.sarif

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [pre-commit, test-unit, test-e2e]
    if: ${{ !cancelled() && !contains(needs.*.result, 'failure') && (success() || (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_tests == 'true')) }}
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Build package
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: ${{ env.COVERAGE_RETENTION_DAYS }}

  quality:
    name: Code Quality Metrics
    runs-on: ubuntu-latest
    needs: [test-unit]
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Run radon (complexity)
        run: uv run radon cc src/ -a

      - name: Run xenon (threshold enforcement)
        continue-on-error: true
        run: uv run xenon src/ --max-absolute B --max-modules B --max-average B

      - name: Run vulture (dead code detection)
        run: uv run vulture src tests tests/vulture_whitelist.py --min-confidence=80

  # Required status check for branch protection - enables auto-merge to work
  # This job satisfies the "enable-auto-merge" required check for all PRs.
  # The actual auto-merge logic for Jules PRs is in jules-auto-merge.yml
  enable-auto-merge:
    name: enable-auto-merge
    runs-on: ubuntu-latest
    needs: [pre-commit, test-unit, test-e2e]
    if: ${{ !cancelled() && !contains(needs.*.result, 'failure') }}
    steps:
      - name: Auto-merge check passed
        run: echo "All required checks passed - PR is eligible for auto-merge"

  summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs: [pre-commit, test-unit, test-e2e, security, quality, build, enable-auto-merge]
    if: always()
    steps:
      - name: Post summary
        run: |
          cat <<'EOF' >> $GITHUB_STEP_SUMMARY
          ## Workflow Summary

          | Job | Result |
          | --- | ------ |
          | Pre-commit Hooks | ${{ needs['pre-commit'].result }} |
          | Unit Tests | ${{ needs['test-unit'].result }} |
          | E2E Tests | ${{ needs['test-e2e'].result }} |
          | Security | ${{ needs.security.result || 'skipped' }} |
          | Quality | ${{ needs.quality.result || 'skipped' }} |
          | Build | ${{ needs.build.result || 'skipped' }} |
          | Auto-merge | ${{ needs['enable-auto-merge'].result }} |
          EOF
