name: CI

# ==============================================================================
# CONTINUOUS INTEGRATION WORKFLOW
# ==============================================================================
#
# This workflow runs on every push and pull request to ensure code quality.
#
# JOBS:
# =====
#   pre-commit:  Linting, formatting, static analysis (ruff, vulture, etc.)
#   test-unit:   Unit tests with coverage
#   test-e2e:    End-to-end tests with coverage
#   security:    Dependency vulnerability scanning
#   build:       Package build verification
#
# BRANCH PROTECTION:
# ==================
#   Configure these as required status checks:
#   - "Pre-commit Hooks"
#   - "Unit Tests (Python 3.12)"
#   - "E2E Tests"
#
# ==============================================================================

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test jobs (for debugging)'
        type: boolean
        default: false

jobs:
  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Run pre-commit
        run: uv run pre-commit run --all-files --show-diff-on-failure

  test-unit:
    name: Unit Tests (Python 3.12)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.skip_tests == 'true') }}
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Run unit tests
        env:
          GEMINI_API_KEY: "test-key"
        run: uv run pytest tests/unit/ -n auto -v --cov=src/egregora --cov-branch --cov-report=xml --cov-report=term

      - name: Upload coverage
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unit
          fail_ci_if_error: false

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.skip_tests == 'true') }}
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Run E2E tests
        env:
          GEMINI_API_KEY: "test-key"
          CI: "true"
        run: uv run pytest tests/e2e/ tests/step_defs/test_reader_steps.py -n auto -v --cov=src/egregora --cov-branch --cov-report=xml --cov-report=term --cov-fail-under=45

      - name: Upload coverage
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: e2e
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Check dependencies for vulnerabilities
        run: |
          uvx safety check --full-report || true
          uvx pip-audit || true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [pre-commit, test-unit, test-e2e]
    if: success()
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
