name: CI

# Cancel outdated runs on new pushes to same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions by default
permissions:
  contents: write
  pull-requests: write

env:
  PYTHON_VERSION: "3.12"
  ARTIFACT_RETENTION_DAYS: "7"
  COVERAGE_RETENTION_DAYS: "30"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Enable debug logging'
        type: boolean
        default: false
      skip_tests:
        description: 'Skip test jobs (for workflow debugging only)'
        type: boolean
        default: false
      skip_security:
        description: 'Skip security scans (faster feedback)'
        type: boolean
        default: false

jobs:
  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python environment
        id: setup_uv
        uses: ./.github/actions/setup-python-uv
        continue-on-error: true
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Setup Python environment (fallback)
        if: steps.setup_uv.outcome != 'success'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies (fallback)
        if: steps.setup_uv.outcome != 'success'
        run: |
          pip install uv
          uv sync --all-extras

      - name: Run pre-commit on all files
        run: |
          uv run pre-commit run --all-files --show-diff-on-failure

  test-unit:
    name: Unit Tests (Python 3.12)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.skip_tests == 'true') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python environment
        id: setup_uv
        uses: ./.github/actions/setup-python-uv
        continue-on-error: true
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Setup Python environment (fallback)
        if: steps.setup_uv.outcome != 'success'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies (fallback)
        if: steps.setup_uv.outcome != 'success'
        run: |
          pip install uv
          uv sync --all-extras

      - name: Run unit tests
        env:
          GEMINI_API_KEY: "test-key"
        run: |
          uv run pytest tests/unit/ -n auto -v --cov=src/egregora --cov-branch --cov-report=xml:coverage.xml --cov-report=term

      - name: Upload coverage to Codecov
        # Only upload if CODECOV_TOKEN is available (will be set in main repo)
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unit
          name: unit-tests
          fail_ci_if_error: false

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage.xml
          retention-days: ${{ env.COVERAGE_RETENTION_DAYS }}

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            .pytest_cache/
            *.log
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.skip_tests == 'true') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python environment
        id: setup_uv
        uses: ./.github/actions/setup-python-uv
        continue-on-error: true
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Setup Python environment (fallback)
        if: steps.setup_uv.outcome != 'success'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies (fallback)
        if: steps.setup_uv.outcome != 'success'
        run: |
          pip install uv
          uv sync --all-extras

      - name: Run E2E tests with coverage
        env:
          GEMINI_API_KEY: "test-key"
          CI: "true"
        run: uv run pytest tests/e2e/ -n auto -v --cov=src/egregora --cov-branch --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        # Only upload if CODECOV_TOKEN is available (will be set in main repo)
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: e2e
          name: e2e-tests
          fail_ci_if_error: false

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-e2e
          path: coverage.xml
          retention-days: ${{ env.COVERAGE_RETENTION_DAYS }}

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            .pytest_cache/
            *.log
            .egregora/
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.skip_security == 'true') }}
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python environment
        id: setup_uv
        uses: ./.github/actions/setup-python-uv
        continue-on-error: true
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Setup Python environment (fallback)
        if: steps.setup_uv.outcome != 'success'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies (fallback)
        if: steps.setup_uv.outcome != 'success'
        run: |
          pip install uv
          uv sync --all-extras

      - name: Run safety check
        run: uvx safety check --full-report

      - name: Run pip-audit
        run: uvx pip-audit

      - name: Run bandit (security linter)
        continue-on-error: true
        run: uvx bandit -r src/ -f sarif -o bandit-report.sarif

      - name: Upload Bandit results (SARIF)
        if: ${{ always() && hashFiles('bandit-report.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: bandit-report.sarif

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [pre-commit, test-unit, test-e2e]
    if: ${{ !cancelled() && !contains(needs.*.result, 'failure') && (success() || (github.event_name == 'workflow_dispatch' && github.event.inputs.skip_tests == 'true')) }}
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python environment
        id: setup_uv
        uses: ./.github/actions/setup-python-uv
        continue-on-error: true
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Setup Python environment (fallback)
        if: steps.setup_uv.outcome != 'success'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies (fallback)
        if: steps.setup_uv.outcome != 'success'
        run: |
          pip install uv
          uv sync --all-extras

      - name: Build package
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: ${{ env.COVERAGE_RETENTION_DAYS }}

  auto-merge-jules:
    name: Auto-merge Jules Bot PRs
    runs-on: ubuntu-latest
    needs: [pre-commit, test-unit, test-e2e]
    if: |
      github.event_name == 'pull_request' &&
      !cancelled() &&
      !contains(needs.*.result, 'failure') &&
      (github.event.pull_request.user.login == 'google-labs-jules[bot]' ||
       github.event.pull_request.user.login == 'google-labs-jules')
    timeout-minutes: 5
    steps:
      - name: Check PR status and merge
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            const isDraft = context.payload.pull_request.draft;

            console.log('ü§ñ Jules Bot PR detected - PR #' + prNumber);
            console.log('Draft status:', isDraft);

            // Convert draft to ready if needed
            if (isDraft) {
              console.log('üìù Converting draft PR to ready for review...');
              try {
                await github.rest.pulls.update({
                  owner,
                  repo,
                  pull_number: prNumber,
                  draft: false
                });
                console.log('‚úÖ Successfully converted PR from draft to ready');

                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: prNumber,
                  body: 'ü§ñ **Draft converted to ready for review**\n\nAll CI tests have passed! This PR has been automatically marked as ready for review and will be merged.'
                });

                // Verify draft status change with polling
                console.log('‚è≥ Verifying draft status change...');
                let attempts = 0;
                const maxAttempts = 10;
                let verified = false;

                while (attempts < maxAttempts) {
                  await new Promise(resolve => setTimeout(resolve, 1000));
                  const { data: currentPR } = await github.rest.pulls.get({
                    owner,
                    repo,
                    pull_number: prNumber
                  });

                  if (!currentPR.draft) {
                    console.log(`‚úÖ Verified PR is no longer draft after ${attempts + 1} attempts`);
                    verified = true;
                    break;
                  }

                  attempts++;
                  console.log(`‚è≥ Still draft, attempt ${attempts}/${maxAttempts}`);
                }

                if (!verified) {
                  throw new Error('Failed to verify draft status change after 10 seconds');
                }
              } catch (error) {
                core.setFailed(`‚ùå Failed to convert draft to ready: ${error.message}`);
                throw error;
              }
            }

            // Merge the PR
            console.log('üîÄ Merging PR...');
            try {
              const mergeResult = await github.rest.pulls.merge({
                owner,
                repo,
                pull_number: prNumber,
                commit_title: `${context.payload.pull_request.title} (#${prNumber})`,
                commit_message: 'Auto-merged by CI after all tests passed',
                merge_method: 'squash'
              });

              console.log('‚úÖ PR merged successfully:', mergeResult.data.sha);

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: '‚úÖ **Auto-merged by CI**\n\nAll tests passed and the PR has been automatically merged!\n\nCommit: ' + mergeResult.data.sha
              });
            } catch (error) {
              console.error(`‚ùå Failed to merge PR: ${error.message}`);

              // Post a comment about the failure
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: `‚ö†Ô∏è **Auto-merge failed**

**CI Status:** All checks passed ‚úÖ
- Pre-commit hooks: ‚úÖ Passed
- Unit tests: ‚úÖ Passed
- E2E tests: ‚úÖ Passed

**Merge Status:** ‚ùå Failed

**Error Details:**
\`\`\`
${error.message}
\`\`\`

**Next Steps:**
Please merge this PR manually or investigate the merge failure. The code changes have been validated and all tests are passing.`
              });

              core.setFailed(`Failed to merge PR: ${error.message}`);
              throw error;
            }

  auto-merge-deps:
    name: Auto-merge Dependency Bot PRs
    runs-on: ubuntu-latest
    needs: [pre-commit, test-unit, test-e2e]
    if: |
      github.event_name == 'pull_request' &&
      !cancelled() &&
      !contains(needs.*.result, 'failure') &&
      (github.event.pull_request.user.login == 'dependabot[bot]' ||
       github.event.pull_request.user.login == 'renovate[bot]')
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate PR changes (security)
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            const actor = context.payload.pull_request.user.login;

            console.log('üîç Validating PR changes for', actor);

            const { data: files } = await github.rest.pulls.listFiles({
              owner,
              repo,
              pull_number: prNumber
            });

            const allowedPatterns = [
              /^package\.json$/,
              /^package-lock\.json$/,
              /^pyproject\.toml$/,
              /^uv\.lock$/,
              /^requirements.*\.txt$/,
              /^\.github\/workflows\/.*\.yml$/
            ];

            const unauthorizedFiles = files.filter(file =>
              !allowedPatterns.some(pattern => pattern.test(file.filename))
            );

            if (unauthorizedFiles.length > 0) {
              const fileList = unauthorizedFiles.map(f => f.filename).join(', ');

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: `‚ö†Ô∏è **Auto-merge blocked**\n\nThis PR modifies files outside the allowed dependency file patterns:\n${unauthorizedFiles.map(f => `- ${f.filename}`).join('\n')}\n\nPlease review manually.`
              });

              core.setFailed(`PR contains unauthorized file changes: ${fileList}`);
              throw new Error(`PR contains unauthorized file changes: ${fileList}`);
            } else {
              console.log('‚úÖ All file changes are authorized');
            }

      - name: Get dependabot metadata
        id: metadata
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if should auto-merge
        id: should-merge
        uses: actions/github-script@v8
        env:
          UPDATE_TYPE: ${{ steps.metadata.outputs.update-type }}
          ACTOR: ${{ github.event.pull_request.user.login }}
        with:
          script: |
            const updateType = process.env.UPDATE_TYPE || '';
            const actor = process.env.ACTOR;

            console.log('Actor:', actor);
            console.log('Update type:', updateType);

            // Renovate bot: always auto-merge
            // Dependabot: only patch/minor updates
            const shouldMerge = actor === 'renovate[bot]' ||
                                updateType === 'version-update:semver-patch' ||
                                updateType === 'version-update:semver-minor';

            console.log('Should auto-merge:', shouldMerge);
            core.setOutput('should_merge', shouldMerge);

            if (!shouldMerge && actor === 'dependabot[bot]') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: `‚ÑπÔ∏è **Auto-merge skipped**\n\nThis is a ${updateType} update. Only patch and minor updates are auto-merged.\n\nPlease review and merge manually.`
              });
            }

      - name: Merge PR
        if: steps.should-merge.outputs.should_merge == 'true'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            const actor = context.payload.pull_request.user.login;

            console.log(`üîÄ Merging ${actor} PR #${prNumber}...`);

            try {
              const mergeResult = await github.rest.pulls.merge({
                owner,
                repo,
                pull_number: prNumber,
                commit_title: `${context.payload.pull_request.title} (#${prNumber})`,
                commit_message: 'Auto-merged by CI after all tests passed',
                merge_method: 'squash'
              });

              console.log('‚úÖ PR merged successfully:', mergeResult.data.sha);

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: `‚úÖ **Auto-merged by CI**\n\nAll tests passed and the dependency update has been automatically merged!\n\nCommit: ${mergeResult.data.sha}`
              });
            } catch (error) {
              console.error(`‚ùå Failed to merge PR: ${error.message}`);

              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: `‚ö†Ô∏è **Auto-merge failed**

**CI Status:** All checks passed ‚úÖ
- Pre-commit hooks: ‚úÖ Passed
- Unit tests: ‚úÖ Passed
- E2E tests: ‚úÖ Passed
- File validation: ‚úÖ Passed

**Merge Status:** ‚ùå Failed

**Error Details:**
\`\`\`
${error.message}
\`\`\`

**Next Steps:**
Please merge this PR manually or investigate the merge failure. This dependency update has been validated and all tests are passing.`
              });

              core.setFailed(`Failed to merge PR: ${error.message}`);
              throw error;
            }

  quality:
    name: Code Quality Metrics
    runs-on: ubuntu-latest
    needs: [test-unit]
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python environment
        id: setup_uv
        uses: ./.github/actions/setup-python-uv
        continue-on-error: true
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Setup Python environment (fallback)
        if: steps.setup_uv.outcome != 'success'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies (fallback)
        if: steps.setup_uv.outcome != 'success'
        run: |
          pip install uv
          uv sync --all-extras

      - name: Run radon (complexity)
        run: uv run radon cc src/ -a

      - name: Run xenon (threshold enforcement)
        continue-on-error: true
        run: uv run xenon src/ --max-absolute B --max-modules B --max-average B

      - name: Run vulture (dead code detection)
        run: uv run vulture src tests vulture_whitelist.py --min-confidence=80

  summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs: [pre-commit, test-unit, test-e2e, security, quality, build, auto-merge-jules, auto-merge-deps]
    if: always()
    steps:
      - name: Post summary
        run: |
          cat <<'EOF' >> $GITHUB_STEP_SUMMARY
          ## Workflow Summary

          | Job | Result |
          | --- | ------ |
          | Pre-commit Hooks | ${{ needs['pre-commit'].result }} |
          | Unit Tests | ${{ needs['test-unit'].result }} |
          | E2E Tests | ${{ needs['test-e2e'].result }} |
          | Security | ${{ needs.security.result || 'skipped' }} |
          | Quality | ${{ needs.quality.result || 'skipped' }} |
          | Build | ${{ needs.build.result || 'skipped' }} |
          | Auto-merge Jules | ${{ needs['auto-merge-jules'].result || 'skipped' }} |
          | Auto-merge Dependencies | ${{ needs['auto-merge-deps'].result || 'skipped' }} |
          EOF
