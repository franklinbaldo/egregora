name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install uv
        run: pip install uv
      - name: Sync dependencies
        run: uv sync --extra docs
      - name: Lint Markdown
        run: |
          set -o errexit
          set +H
          npx --yes markdownlint-cli2 -- "**/*.md" "!**/.venv/**" "!**/node_modules/**" "!**/cache/**" "!**/artifacts/**" "!**/media/**"
      - name: Run codespell
        run: |
          set -o errexit
          uv run --with codespell codespell --quiet-level=2 $(cat codespell_targets.txt)
      - name: Build docs
        run: uv run mkdocs build --strict
      - name: Run pre-commit
        run: uv run --with pre-commit pre-commit run --all-files
      - name: Run tests
        run: uv run --with pytest pytest
      - name: Backlog smoke test
        run: |
          uv run python scripts/process_backlog.py tests/data/zips ./_tmp_posts --force --offline --quiet
          test -d ./_tmp_posts
