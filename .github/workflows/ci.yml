name: CI

# ==============================================================================
# CONTINUOUS INTEGRATION WORKFLOW
# ==============================================================================
#
# This workflow runs on every push and pull request to ensure code quality.
#
# JOBS:
# =====
#   changes:     Detect file changes to skip unnecessary jobs
#   pre-commit:  Linting, formatting, static analysis (ruff, vulture, etc.)
#   test-unit:   Unit tests with coverage (skipped for docs-only changes)
#   test-e2e:    End-to-end tests with coverage (skipped for docs-only changes)
#   build:       Package build verification
#
# BRANCH PROTECTION:
# ==================
#   Configure these as required status checks (set to "required when applicable"):
#   - "Pre-commit Hooks"
#   - "Unit Tests (Python 3.12)"
#   - "E2E Tests"
#
# ==============================================================================

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test jobs (for debugging)'
        type: boolean
        default: false

jobs:
  # ---------------------------------------------------------------------------
  # Detect which files changed to skip unnecessary jobs (e.g. docs-only PRs)
  # ---------------------------------------------------------------------------
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**'
              - 'tests/**'
              - 'pyproject.toml'
              - 'uv.lock'
              - '.github/**'
              - '.pre-commit-config.yaml'

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit
        run: uv run pre-commit run --all-files --show-diff-on-failure

  test-unit:
    name: Unit Tests (Python 3.12)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: changes
    if: >-
      needs.changes.outputs.code == 'true' &&
      !(github.event_name == 'workflow_dispatch' && github.event.inputs.skip_tests == 'true')
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Run unit tests
        env:
          GEMINI_API_KEY: "test-key"
        run: uv run pytest tests/unit/ -n auto -v --cov=src/egregora --cov-branch --cov-report=xml --cov-report=term

      - name: Upload coverage
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unit
          fail_ci_if_error: false

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: changes
    if: >-
      needs.changes.outputs.code == 'true' &&
      !(github.event_name == 'workflow_dispatch' && github.event.inputs.skip_tests == 'true')
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--all-extras"

      - name: Run E2E tests
        env:
          GEMINI_API_KEY: "test-key"
          CI: "true"
        run: uv run pytest tests/e2e/ tests/step_defs/test_reader_steps.py -n auto -v --cov=src/egregora --cov-branch --cov-report=xml --cov-report=term

      - name: Upload coverage
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: e2e
          fail_ci_if_error: false

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [pre-commit, test-unit, test-e2e]
    # Run when pre-commit passes AND tests either passed or were skipped (docs-only)
    if: >-
      always() &&
      needs.pre-commit.result == 'success' &&
      (needs.test-unit.result == 'success' || needs.test-unit.result == 'skipped') &&
      (needs.test-e2e.result == 'success' || needs.test-e2e.result == 'skipped')
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--no-dev"

      - name: Build
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
