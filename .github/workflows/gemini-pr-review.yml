name: Gemini PR Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  issue_comment:
    types: [created]

# Allow concurrent runs - don't cancel in-progress Gemini reviews (they cost API credits)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.issue.number }}
  cancel-in-progress: false

permissions:
  contents: read
  pull-requests: write

jobs:
  gemini-review:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # Run if:
    # 1. It's a non-draft PR (automatic trigger)
    # 2. OR it's a comment on a PR containing @gemini (manual trigger)
    if: |
      (github.event_name == 'pull_request' && !github.event.pull_request.draft) ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '@gemini'))

    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v8
        with:
          script: |
            let prNumber, prData;

            if (context.eventName === 'issue_comment') {
              // Manual trigger via @gemini comment
              prNumber = context.issue.number;
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });
              prData = pr;

              // Extract any additional instructions after @gemini
              const match = context.payload.comment.body.match(/@gemini\s*(.*)/s);
              const userInstructions = match ? match[1].trim() : '';
              core.setOutput('user_instructions', userInstructions);
              core.setOutput('trigger_mode', 'manual');
            } else {
              // Automatic trigger on PR event
              prNumber = context.payload.pull_request.number;
              prData = context.payload.pull_request;
              core.setOutput('user_instructions', '');
              core.setOutput('trigger_mode', 'automatic');
            }

            core.setOutput('pr_number', prNumber);
            core.setOutput('base_sha', prData.base.sha);
            core.setOutput('head_sha', prData.head.sha);
            core.setOutput('pr_title', prData.title);
            core.setOutput('pr_author', prData.user.login);

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Collect PR diff and context
        id: collect
        env:
          BASE_SHA: ${{ steps.pr.outputs.base_sha }}
          HEAD_SHA: ${{ steps.pr.outputs.head_sha }}
          PR_TITLE: ${{ steps.pr.outputs.pr_title }}
          USER_INSTRUCTIONS: ${{ steps.pr.outputs.user_instructions }}
          TRIGGER_MODE: ${{ steps.pr.outputs.trigger_mode }}
        run: |
          set -euo pipefail

          # Ensure we have the base commit
          git fetch origin "${BASE_SHA}" --depth=1 || true

          # Get unified diff between base and head
          git diff --unified=3 "${BASE_SHA}" "${HEAD_SHA}" > pr.diff

          # Trim diff to avoid blowing the context window (90KB ~= 22k tokens)
          head -c 90000 pr.diff > pr-trimmed.diff

          # Read CLAUDE.md for project-specific context
          CLAUDE_MD=""
          if [ -f "CLAUDE.md" ]; then
            CLAUDE_MD=$(cat CLAUDE.md)
          fi

          # Output diff and context for the next step
          # Use unique delimiters to avoid conflicts with diff content
          DIFF_DELIMITER="ghadelimiter_diff_$(uuidgen)"
          CLAUDE_DELIMITER="ghadelimiter_claude_$(uuidgen)"

          {
            echo "diff<<${DIFF_DELIMITER}"
            cat pr-trimmed.diff
            echo "${DIFF_DELIMITER}"
            echo "claude_md<<${CLAUDE_DELIMITER}"
            echo "$CLAUDE_MD"
            echo "${CLAUDE_DELIMITER}"
            echo "user_instructions=$USER_INSTRUCTIONS"
            echo "trigger_mode=$TRIGGER_MODE"
          } >> "$GITHUB_OUTPUT"

      - name: Run Gemini PR Review
        id: gemini
        uses: google-github-actions/run-gemini-cli@v0
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          gemini_model: "gemini-2.5-pro"
          prompt: |
            You are a senior software engineer and code reviewer for the **egregora** repository.

            ## Project Context

            Egregora is a privacy-first AI pipeline that extracts structured knowledge from unstructured communication.
            - **Stack:** Python 3.12+ | uv | Ibis | DuckDB | Pydantic-AI | Google Gemini
            - **Core Principle:** Privacy before intelligence (names ‚Üí UUIDs before LLM)
            - **Philosophy:** Alpha mindset‚Äîclean breaks over backward compatibility
            - **Architecture:** Three-layer functional (orchestration ‚Üí transformations/adapters ‚Üí data_primitives)

            ## Review Instructions

            **Trigger Mode:** ${{ steps.collect.outputs.trigger_mode }}
            ${{ steps.collect.outputs.user_instructions && format('**User Request:** {0}', steps.collect.outputs.user_instructions) || '' }}

            1. **Tone:** Professional, concise, and actionable. No fluff.
            2. **Focus:** Identify bugs, security vulnerabilities, performance issues, and breaking changes.
            ${{ steps.collect.outputs.user_instructions && '3. **User Priority:** Address the user request above first, then provide general review.' || '' }}
            ${{ steps.collect.outputs.user_instructions && '4. **Priority:**' || '3. **Priority:**' }}
               - üî¥ **CRITICAL:** Privacy bypasses, PII leaks, bugs, security exploits, data loss
               - üü° **IMPORTANT:** Performance, confusing logic, missing tests, architecture violations
               - üü¢ **MINOR:** Variable naming, style preferences (mention briefly or ignore)

            ## Egregora-Specific Checks

            **MUST verify:**
            - ‚úÖ Privacy stage runs BEFORE any LLM processing (CRITICAL invariant)
            - ‚úÖ Use Ibis for table operations (not pandas, except at boundaries)
            - ‚úÖ Functional transforms: `Table ‚Üí Table` (avoid stateful classes)
            - ‚úÖ `IR_MESSAGE_SCHEMA` columns preserved (add columns OK, never drop core)
            - ‚úÖ Line length: 110 chars max (Ruff enforced)
            - ‚úÖ Proper exception handling (no bare `except Exception:` - BLE001 violation)
            - ‚úÖ `VectorStore` facade for RAG operations (not direct function imports)
            - ‚úÖ Config in `.egregora/config.yml` (not hardcoded paths)
            - ‚úÖ Breaking changes documented in `CLAUDE.md`
            - ‚úÖ Tests use VCR cassettes for API calls
            - ‚úÖ OutputAdapter protocol: `persist()`, `documents() -> Iterator[Document]`
            - ‚úÖ No backward compatibility hacks (Alpha mindset: clean breaks)

            ## Additional Project Context

            <claude_md>
            ${{ steps.collect.outputs.claude_md }}
            </claude_md>

            ## Pull Request Details

            - **Repository:** ${{ github.repository }}
            - **PR #${{ steps.pr.outputs.pr_number }}:** ${{ steps.pr.outputs.pr_title }}
            - **Author:** @${{ steps.pr.outputs.pr_author }}

            ## Unified Diff

            ```diff
            ${{ steps.collect.outputs.diff }}
            ```

            ## Output Format

            Return your review in this Markdown structure:

            ### üìã Summary
            (1-2 sentences high-level assessment)

            ### üîç Critical Issues
            (MUST flag any privacy/security issues - empty section is OK if none found)
            - **file.py:45** - üî¥ Description with severity and impact

            ### ‚ö†Ô∏è Important Issues
            (Architecture violations, missing tests, performance issues)
            - **file.py:90** - üü° Description and rationale

            ### üí° Suggestions
            (Code quality improvements, optional enhancements)
            - **file.py:120** - üü¢ Description

            ### üèóÔ∏è Architecture & Patterns
            Comment on adherence to egregora patterns: privacy-first, Ibis usage, functional transforms, VectorStore, etc.

            ### üìù Breaking Changes
            Verify if breaking changes are properly documented in CLAUDE.md. Flag if missing.

            ### ‚úÖ Action Items
            - [ ] Fix X (if critical)
            - [ ] Add tests for Y (if important)
            - [ ] Document breaking changes (if applicable)

            Keep the entire review under 1000 words. Be concise and actionable.

      - name: Post review as PR comment
        uses: actions/github-script@v8
        env:
          GEMINI_REVIEW: ${{ steps.gemini.outputs.summary }}
          PR_NUMBER: ${{ steps.pr.outputs.pr_number }}
          TRIGGER_MODE: ${{ steps.collect.outputs.trigger_mode }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const review = process.env.GEMINI_REVIEW || "_No review generated._";
            const prNumber = parseInt(process.env.PR_NUMBER);
            const triggerMode = process.env.TRIGGER_MODE;

            // Add header with trigger mode info
            const triggerEmoji = triggerMode === 'manual' ? 'üëã' : 'ü§ñ';
            const triggerText = triggerMode === 'manual' ? 'Manual review requested' : 'Automatic review';

            const body = `## ${triggerEmoji} Gemini Code Review

            ${review}

            ---
            *${triggerText} ‚Ä¢ Generated by gemini-2.5-pro using official Google GitHub Action*`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body,
            });

            console.log("‚úÖ Review posted successfully!");
