name: Docs (GitHub Pages)

concurrency:
  group: docs-pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

env:
  PYTHON_VERSION: "3.12"
  ARTIFACT_RETENTION_DAYS: "7"

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: "Enable debug logging"
        type: boolean
        default: false

jobs:
  pages:
    name: Build & Deploy Docs
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Enable debug logging
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled == 'true' }}
        run: |
          echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV
          echo "ACTIONS_RUNNER_DEBUG=true" >> $GITHUB_ENV
          echo "::notice::Debug logging enabled"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-uv
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          extras: "--extra docs --extra rss"

      - name: Prepare Build Environment
        run: |
          # Set human-readable build timestamp
          echo "BUILD_TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_ENV
          echo "BUILD_COMMIT=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "BUILD_WORKFLOW_URL=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_ENV

      - name: Build Documentation
        run: uv run mkdocs build

      - name: Generate Demo Site (offline)
        run: uv run python scripts/generate_demo_site.py --output-dir .demo-site

      - name: Build Demo Site
        run: uv run mkdocs build -f .demo-site/.egregora/mkdocs.yml -d "$(pwd)/site/demo"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate Repomix bundles
        run: |
          mkdir -p /tmp/bundles
          npx repomix -c repomix-docs.json --output /tmp/bundles/docs.bundle.md
          npx repomix -c repomix-tests.json --output /tmp/bundles/tests.bundle.md
          npx repomix -c repomix-code.json --output /tmp/bundles/code.bundle.md
          mkdir -p site/bundles
          cp /tmp/bundles/*.bundle.md site/bundles/

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4

      - name: Upload bundles artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundles
          path: /tmp/bundles/
          retention-days: ${{ env.ARTIFACT_RETENTION_DAYS }}
