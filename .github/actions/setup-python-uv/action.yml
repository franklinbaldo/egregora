name: "Setup Python with uv"
description: "Checkout repository, install uv/Python, and sync dependencies"
inputs:
  python-version:
    description: "Python version to install"
    default: "3.12"
    required: false
  extras:
    description: "Arguments passed to `uv sync`"
    default: "--all-extras"
    required: false
runs:
  using: "composite"
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python
      shell: bash
      run: uv python install ${{ inputs.python-version }}

    - name: Install dependencies
      shell: bash
      run: uv sync ${{ inputs.extras }}
