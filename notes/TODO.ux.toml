[[tasks.medium_priority]]
id = "improve-empty-state"
title = "Improve the 'No posts yet' empty state messaging"
description = """
**WHY**: The current empty state on the homepage (`index.md`) says 'No posts yet. Run `egregora write`'. This is functional but cold and overly technical for a potential reader. The first impression should be more welcoming and engaging.

**WHAT**: Revise the empty state message to be more user-friendly and visually interesting.

**HOW**:
- This message is generated in `src/egregora/output_adapters/mkdocs/site_generator.py` in the `get_site_stats` function which is then used to render the index page.
- The logic should be updated to return a more welcoming markdown string. For example:
  \"\"\"
  # Welcome to Our Collective Journal

  This space is quiet for now, but soon it will be filled with thoughts and ideas.

  *Content is currently being generated. Please check back soon!*
  \"\"\"

**VERIFY**:
- Generate a demo site with no posts.
- The `demo/docs/index.md` file should contain the new, more welcoming message.
"""
status = "pending"
category = "content"
assignee = "forge"

