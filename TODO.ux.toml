[[tasks.high_priority]]
id = "design-custom-color-palette"
title = "Design a custom color palette to replace Material defaults"
description = """
**WHY:** The current site uses the default 'teal' and 'amber' colors from Material for MkDocs. This makes it look generic. A custom palette will establish a unique brand identity for Egregora-generated blogs, reflecting the theme of a 'collective consciousness'.

**WHAT:** Research and define a primary and accent color to replace 'teal' and 'amber'. The palette should be professional, accessible, and distinctive.

**HOW:** Success is when the `mkdocs.yml` `theme.palette` section is updated with the new color codes, and the generated site reflects this new branding. Contrast ratios must meet WCAG AA standards (4.5:1).

**WHERE:** This is a design task for the Curator. Once the palette is chosen, the implementation will be in the `mkdocs.yml.jinja` template located in `src/egregora/output_adapters/mkdocs/scaffolding.py`.
"""
status = "pending"
category = "visual"
assignee = "curator"

