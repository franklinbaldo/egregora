[project]
name = "egregora"
version = "0.2.0"
description = "Pipeline para gerar newsletters diÃ¡rias a partir de exports do WhatsApp."
readme = "README.md"
authors = [{ name = "Egregora" }]
requires-python = ">=3.10"
dependencies = [
    "google-genai>=0.3.0",
    "llama-index-core>=0.11.0",
    "llama-index-embeddings-gemini>=0.2.0",
    "llama-index-vector-stores-chroma>=0.2.0",
    "gdown>=5.2.0",
    "chromadb>=0.5.0",
    "PyYAML>=6.0",
    "polars>=0.20",
    "typer>=0.12.0",
    "rich>=13.7.0",
    "diskcache>=5.6",
    "python-dateutil>=2.9",
    "pydantic>=2.6",
    "pydantic-settings>=2.1",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23.0",
    "pydantic>=2.6",
]
docs = [
    "mkdocs>=1.6",
    "mkdocs-material>=9.5",
    "mkdocs-static-i18n>=1.2",
    "python-dateutil>=2.9",
]

[project.scripts]
egregora = "egregora.__main__:run"

[project.entry-points."mkdocs.plugins"]
media-files = "tools.mkdocs_media_plugin:MediaFilesPlugin"

[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[tool.uv]
managed = true

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.hatch.build.targets.wheel.force-include]
"src/egregora/prompts/system_instruction_base.md" = "egregora/prompts/system_instruction_base.md"
"src/egregora/prompts/system_instruction_multigroup.md" = "egregora/prompts/system_instruction_multigroup.md"
"src/egregora/data/system_message_filters.txt" = "egregora/data/system_message_filters.txt"

[tool.hatch.build.targets.sdist.force-include]
"src/egregora/prompts/system_instruction_base.md" = "egregora/prompts/system_instruction_base.md"
"src/egregora/prompts/system_instruction_multigroup.md" = "egregora/prompts/system_instruction_multigroup.md"
"src/egregora/data/system_message_filters.txt" = "egregora/data/system_message_filters.txt"
