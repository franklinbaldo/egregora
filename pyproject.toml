[project]
name = "egregora"
version = "2.0.0"
description = "Ultra-simple pipeline to generate blog posts from WhatsApp exports."
readme = "README.md"
authors = [{ name = "Egregora" }]
requires-python = ">=3.11"
dependencies = [
    "google-genai>=0.3.0",
    "duckdb>=0.10.0",
    "python-frontmatter>=1.0.0",
    "pyyaml>=6.0",
    "polars>=0.20",
    "rich>=13.7.0",
    "diskcache>=5.6.3",
    "python-dateutil>=2.9",
    "pydantic>=2.7",
    "pydantic-ai>=0.0.14",
    "repomix>=0.3.4",
    "mdformat>=0.7.22",
    "jinja2>=3.1.0",
    "fire>=0.7.1",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23.0",
    "pydantic>=2.7",
    "ruff>=0.4.4",
]
docs = [
    "mkdocs>=1.6",
    "mkdocs-material>=9.5",
    "mkdocs-static-i18n>=1.2",
    "python-dateutil>=2.9",
    "pymdown-extensions>=10.0",
    "codespell>=2.3.0",
]
lint = [
    "pre-commit>=3.8",
    "ruff>=0.4.4",
]

[project.scripts]
egregora = "egregora.cli:main"

[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[tool.uv]
managed = true

[tool.pytest.ini_options]
pythonpath = ["src", "tests"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 100
target-version = "py311"
[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "PL"]
ignore = ["E203", "E501"]

[tool.mypy]
python_version = "3.11"
warn_unused_ignores = true
warn_redundant_casts = true
check_untyped_defs = true
disallow_untyped_defs = false

