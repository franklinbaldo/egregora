[project]
name = "egregora"
version = "0.2.0"
description = "Pipeline para gerar posts diÃ¡rias a partir de exports do WhatsApp."
readme = "README.md"
authors = [{ name = "Egregora" }]
requires-python = ">=3.11"
dependencies = [
    "google-genai>=0.3.0",
    "llama-index-core>=0.11.0",
    "llama-index-embeddings-gemini>=0.2.0",
    "llama-index-vector-stores-chroma>=0.2.0",
    "gdown>=5.2.0",
    "chromadb>=0.5.0",
    "pyyaml>=6.0",
    "polars>=0.20",
    "typer>=0.12.0",
    "rich>=13.7.0",
    "diskcache>=5.6.3",
    "python-dateutil>=2.9",
    "pydantic>=2.7",
    "pydantic-settings>=2.1",
    "pydantic-ai>=0.0.14",
]

[project.optional-dependencies]
test = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23.0",
    "pydantic>=2.7",
]
docs = [
    "mkdocs>=1.6",
    "mkdocs-material>=9.5",
    "mkdocs-static-i18n>=1.2",
    "python-dateutil>=2.9",
    "pymdown-extensions>=10.0",
    "codespell>=2.3.0",
]

[project.scripts]
egregora = "egregora.__main__:run"
egregora-mcp = "scripts.start_mcp_server:cli"

[project.entry-points."mkdocs.plugins"]
"media-files" = "tools.mkdocs_media_plugin:MediaFilesPlugin"
"tools.mkdocs_build_posts_plugin" = "tools.mkdocs_build_posts_plugin:BuildPostsPlugin"

[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[tool.uv]
managed = true

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 100
target-version = "py311"
[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "PL"]
ignore = ["E203", "E501"]

[tool.mypy]
python_version = "3.11"
warn_unused_ignores = true
warn_redundant_casts = true
check_untyped_defs = true
disallow_untyped_defs = false

[tool.hatch.build.targets.wheel.force-include]
"src/egregora/prompts/system_instruction_base.md" = "egregora/prompts/system_instruction_base.md"
"src/egregora/prompts/system_instruction_multigroup.md" = "egregora/prompts/system_instruction_multigroup.md"
"tools" = "tools"
"scripts" = "scripts"

[tool.hatch.build.targets.sdist.force-include]
"src/egregora/prompts/system_instruction_base.md" = "egregora/prompts/system_instruction_base.md"
"src/egregora/prompts/system_instruction_multigroup.md" = "egregora/prompts/system_instruction_multigroup.md"
"tools" = "tools"
"scripts" = "scripts"
