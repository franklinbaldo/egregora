[project]
name = "egregora"
version = "2.0.0"
description = "Ultra-simple pipeline to generate blog posts from WhatsApp exports."
readme = "README.md"
authors = [{ name = "Egregora" }]
requires-python = ">=3.11"
dependencies = [
    "google-genai>=0.3.0",
    "duckdb>=0.10.0",
    "python-frontmatter>=1.0.0",
    "pyyaml>=6.0",
    "ibis-framework[duckdb]>=9.0.0",
    "rich>=13.7.0",
    "diskcache>=5.6.3",
    "python-dateutil>=2.9",
    "pydantic>=2.7",
    "pydantic-ai>=0.0.14",
    "repomix>=0.3.4",
    "mdformat>=0.7.22",
    "jinja2>=3.1.0",
    "pandas>=2.0",
    "pyarrow>=21.0.0",
    "typer[all]>=0.20.0",
]

[project.optional-dependencies]
test = [
    "pytest>=8.4.2",
    "ruff>=0.4.4",
    "duckdb>=0.10.0",
]
docs = [
    "mkdocs>=1.6",
    "mkdocs-material>=9.5",
    "mkdocs-static-i18n>=1.2",
    "python-dateutil>=2.9",
    "pymdown-extensions>=10.0",
    "codespell>=2.3.0",
]
lint = [
    "pre-commit>=3.8",
    "ruff>=0.4.4",
]

[project.scripts]
egregora = "egregora.cli:main"

[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[tool.hatchling.build.targets.wheel]
packages = ["src/egregora"]

[tool.hatchling.build.targets.wheel.force-include]
"src/egregora/templates" = "egregora/templates"

[tool.uv]
managed = true

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 100
target-version = "py311"
[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "PL"]
ignore = ["E203", "E501"]

[tool.ruff.lint.per-file-ignores]
"src/egregora/enricher.py" = ["PLR0913", "PLR0912", "PLR0915"]
"src/egregora/rag/embedder.py" = ["PLR0913"]
"src/egregora/rag/retriever.py" = ["PLR0913"]
"src/egregora/rag/store.py" = ["PLR0912"]
"tests/conftest.py" = ["E402"]
"tests/test_whatsapp_real_scenario.py" = ["PLR0913", "PLR2004", "PLC0208"]

[tool.mypy]
python_version = "3.11"
warn_unused_ignores = true
warn_redundant_casts = true
check_untyped_defs = true
disallow_untyped_defs = false

[dependency-groups]
dev = [
    "ruff>=0.14.0",
]
test = [
    "pytest>=8.4.2",
    "ruff>=0.4.4",
    "duckdb>=0.10.0",
]
