models:
  writer: google-gla:gemini-flash-latest
  enricher: google-gla:gemini-flash-latest
  enricher_vision: google-gla:gemini-flash-latest
  ranking: google-gla:gemini-flash-latest
  editor: google-gla:gemini-flash-latest
  reader: google-gla:gemini-flash-latest
  embedding: models/gemini-embedding-001
  banner: models/gemini-2.5-flash-image
image_generation:
  response_modalities:
  - IMAGE
  - TEXT
  aspect_ratio: '16:9'
rag:
  enabled: true
  top_k: 5
  min_similarity_threshold: 0.7
  indexable_types:
  - POST
  embedding_max_batch_size: 100
  embedding_timeout: 60.0
  embedding_max_retries: 5
writer:
  custom_instructions: null
reader:
  enabled: false
  comparisons_per_post: 5
  k_factor: 32
  database_path: .egregora/reader.duckdb
privacy:
  structural:
    enabled: true
    author_strategy: uuid_mapping
    mention_strategy: uuid_replacement
    phone_strategy: redact
    email_strategy: redact
  pii_prevention:
    enricher:
      enabled: true
      scope: contact_info
      custom_definition: null
      apply_to_journals: false
    writer:
      enabled: true
      scope: all_pii
      custom_definition: null
      apply_to_journals: true
    banner:
      enabled: false
      scope: contact_info
      custom_definition: null
      apply_to_journals: false
    reader:
      enabled: false
      scope: contact_info
      custom_definition: null
      apply_to_journals: false
enrichment:
  enabled: true
  enable_url: true
  enable_media: true
  max_enrichments: 50
pipeline:
  step_size: 1
  step_unit: days
  overlap_ratio: 0.2
  max_window_time: null
  timezone: null
  batch_threshold: 10
  from_date: null
  to_date: null
  max_prompt_tokens: 100000
  use_full_context_window: false
  max_windows: 1
  checkpoint_enabled: false
paths:
  egregora_dir: .egregora
  rag_dir: .egregora/rag
  lancedb_dir: .egregora/lancedb
  cache_dir: .egregora/.cache
  prompts_dir: .egregora/prompts
  docs_dir: docs
  posts_dir: posts
  profiles_dir: profiles
  media_dir: media
  journal_dir: journal
database:
  pipeline_db: duckdb:///./.egregora/pipeline.duckdb
  runs_db: duckdb:///./.egregora/runs.duckdb
output:
  format: mkdocs
  mkdocs_config_path: null
features:
  ranking_enabled: false
  annotations_enabled: true
quota:
  daily_llm_requests: 220
  per_second_limit: 1
  concurrency: 1
