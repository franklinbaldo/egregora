site_name: Egrégora Reports
site_url: https://franklinbaldo.github.io/egregora
repo_url: https://github.com/franklinbaldo/egregora

theme:
  name: material
  language: pt
  font:
    text: Inter
    code: "JetBrains Mono"
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.integrate
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-night
        name: Alternar para modo escuro
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Alternar para modo claro

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/franklinbaldo/egregora
      name: Código-fonte

nav:
  - Início: index.md
  - Guia Rápido:
      - Configuração do pipeline: quickstart.md
      - Processamento de backlog: backlog_processing.md
      - Embeddings & RAG: embeddings.md
  - Relatórios:
      - Diários: reports/daily/index.md
      - Semanais: reports/weekly/index.md
      - Mensais: reports/monthly/index.md
  - Privacidade:
      - Sistema de privacidade: privacy.md
      - Autodescoberta: discover.md
  - Perfis:
      - Guia: profiles.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list
  - md_in_html
  - footnotes

extra_css:
  - assets/custom.css

docs_dir: docs

plugins:
  - search
