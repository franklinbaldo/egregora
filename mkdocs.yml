site_name: Egrégora Reports
site_url: https://franklinbaldo.github.io/egregora
repo_url: https://github.com/franklinbaldo/egregora
site_description: "Automated newsletter generation from WhatsApp chats using LLMs."

theme:
  name: material
  language: en
  font:
    text: Inter
    code: "JetBrains Mono"
  features:
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.integrate
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra:
  alternate:
    - name: English
      link: /
      lang: en
    - name: Português (Brasil)
      link: /pt-BR/
      lang: pt-BR
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/franklinbaldo/egregora
      name: Source Code
  media_files_plugin:
    source_dir: data/media
    target_dir: media


nav:
  - Home: index.md
  - User Guide:
      - Quickstart: quickstart.md
      - Backlog Processing: backlog_processing.md
      - Embeddings & RAG: embeddings.md
      - Privacy System: privacy.md
      - Discovery: discover.md
      - Profiles: profiles.md
  - Developer Guide:
      - Design Review: design_review.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list
  - md_in_html
  - footnotes

extra_css:
  - assets/custom.css

docs_dir: docs

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          name: English
          default: true
        - locale: pt-BR
          name: Português (Brasil)
      fallback_to_default: true

hooks:
  - tools/mkdocs_media_plugin.py