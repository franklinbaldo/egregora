# Egregora Project Documentation Configuration
# This file is aligned with the scaffolding template to ensure consistency.

site_name: Egregora Documentation
site_description: Transform WhatsApp conversations into intelligent, privacy-first blogs powered by AI
site_url: https://franklinbaldo.github.io/egregora/
repo_url: https://github.com/franklinbaldo/egregora
repo_name: franklinbaldo/egregora
edit_uri: edit/main/docs/
copyright: |
  Copyright &copy; 2025 Egregora - MIT License<br>
  <small>Last generated: __BUILD_TIMESTAMP__</small>

theme:
  name: material
  custom_dir: docs/overrides
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.top
    # Search
    - search.suggest
    - search.highlight
    - search.share
    # Header
    - header.autohide
    # Content
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view
    # Table of contents
    - toc.follow
    - toc.integrate
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
  - social
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - macros
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            heading_level: 2
            show_if_no_docstring: false
            show_signature_annotations: true
            separate_signature: true
            line_length: 80
            merge_init_into_class: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

markdown_extensions:
  # Code blocks and diagrams
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format:
            !!python/name:pymdownx.superfences.fence_code_format # Content enhancements

  - abbr
  - admonition
  - def_list
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - footnotes
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md

  # Navigation and structure
  - toc:
      permalink: true
      toc_depth: 3
  - attr_list
  - tables
  - md_in_html

  # Math rendering
  - pymdownx.arithmatex:
      generic: true

  # Technical writing & formatting
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Quick Start: getting-started/quickstart.md
  - About: about.md
  - FAQ: faq.md
  - Troubleshooting: troubleshooting.md
  - Glossary: glossary.md
  - ADR:
      - Index: adr/README.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
      - Deployment: getting-started/deployment.md
  - Examples:
      - Overview: examples/index.md
      - WhatsApp to Blog: examples/whatsapp-to-blog.md
  - Reference:
      - Technical Reference: reference/index.md
      - API:
          - Overview: reference/api/index.md
          - Agents:
              - Overview: reference/api/agents/index.md
              - Writer: reference/api/agents/writer.md
              - Reader: reference/api/agents/reader.md
              - Enricher: reference/api/agents/enricher.md
              - Avatar: reference/api/agents/avatar.md
              - Profile: reference/api/agents/profile.md
          - Database:
              - Overview: reference/api/database/index.md
              - Repository: reference/api/database/repository.md
              - Schemas: reference/api/database/schemas.md
          - Configuration:
              - Overview: reference/api/config/index.md
              - Settings: reference/api/config/settings.md
  - Community:
      - Contributing: community/contributing.md
      - Personas: personas.md
  - Demo: https://franklinbaldo.github.io/egregora/demo/

extra:
  generator: false
  build:
    timestamp: "__BUILD_TIMESTAMP__"
    commit: "__BUILD_COMMIT__"
    workflow_url: "__BUILD_WORKFLOW_URL__"
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/franklinbaldo/egregora
      name: Egregora on GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/egregora/
      name: Egregora on PyPI
  analytics:
    provider: google
    property: "__GOOGLE_ANALYTICS_KEY__"
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            <a href="https://github.com/franklinbaldo/egregora/issues/new?title=[Docs]" target="_blank">opening an issue</a>.
  version:
    provider: mike
    default: stable
  status:
    new: Recently added
    deprecated: Deprecated

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
