site_name: Egrégora Reports
site_url: https://SEU_USUARIO.github.io/SEU_REPO
repo_url: https://github.com/SEU_USUARIO/SEU_REPO
theme:
  name: material
  features:
    - navigation.tracking
    - navigation.indexes
    - content.code.copy

nav:
  - Início: index.md
  - Privacidade:
      - Sistema de privacidade: privacy.md
      - Autodescoberta: discover.md
  - Relatórios:
      - Diários: reports/daily/index.md
      - Semanais: reports/weekly/index.md
      - Mensais: reports/monthly/index.md
  - Perfis:
      - Guia: profiles.md
      - Índice gerado: profiles/index.md

markdown_extensions:
  - toc:
      permalink: true

docs_dir: docs

plugins:
  - search
  - tools.mkdocs_media_plugin:
      source_dir: data/media
      target_dir: media
