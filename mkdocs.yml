# Egregora Project Documentation Configuration
!include: docs/_base.yml

site_name: Egregora Documentation
site_description: Transform WhatsApp conversations into intelligent, privacy-first blogs powered by AI
site_url: https://franklinbaldo.github.io/egregora/
repo_url: https://github.com/franklinbaldo/egregora
repo_name: franklinbaldo/egregora
edit_uri: edit/main/docs/
copyright: |
  Copyright &copy; 2025 Egregora - MIT License<br>
  <small>Last generated: __BUILD_TIMESTAMP__</small>

theme:
  custom_dir: docs/overrides

plugins:
  - social
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - macros
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            heading_level: 2
            show_if_no_docstring: false
            show_signature_annotations: true
            separate_signature: true
            line_length: 80
            merge_init_into_class: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

nav:
  - Home: index.md
  - Quick Start: getting-started/quickstart.md
  - About: about.md
  - V2 (Current):
    - Architecture: v2/architecture.md
    - Guides:
      - Privacy: v2/guides/privacy.md
      - Knowledge Base: v2/guides/knowledge.md
      - Content Generation: v2/guides/generation.md
      - UX Vision: v2/guides/ux-vision.md
    - API Reference:
      - Overview: v2/api-reference/index.md
      - CLI: v2/api-reference/cli.md
      - Configuration: v2/api-reference/config.md
      - Core: v2/api-reference/data-primitives.md
      - Input Adapters: v2/api-reference/input-adapters.md
      - Transformations: v2/api-reference/transformations.md
      - Agents: v2/api-reference/agents.md
      - Pipeline: v2/api-reference/pipeline.md
      - Database: v2/api-reference/database.md
      - Output Adapters: v2/api-reference/output-adapters.md
      - Ingestion: v2/api-reference/ingestion/parser.md
      - Privacy:
        - Anonymizer: v2/api-reference/privacy/anonymizer.md
        - Detector: v2/api-reference/privacy/detector.md
      - Knowledge:
        - RAG: v2/api-reference/knowledge/rag.md
        - Annotations: v2/api-reference/knowledge/annotations.md
        - Ranking: v2/api-reference/knowledge/ranking.md
      - Exceptions: v2/api-reference/exceptions.md
    - Architecture Docs:
      - Protocols: v2/architecture/protocols.md
      - URL Conventions: v2/architecture/url-conventions.md
  - ADR:
    - Index: adr/README.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
    - Deployment: getting-started/deployment.md
  - Reference:
    - Technical Reference: reference/index.md
  - Community:
    - Contributing: community/contributing.md
  - Demo: https://franklinbaldo.github.io/egregora/demo/

extra:
  generator: false
  build:
    timestamp: "__BUILD_TIMESTAMP__"
    commit: "__BUILD_COMMIT__"
    workflow_url: "__BUILD_WORKFLOW_URL__"
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/franklinbaldo/egregora
      name: Egregora on GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/egregora/
      name: Egregora on PyPI
  analytics:
    provider: google
    property: "__GOOGLE_ANALYTICS_KEY__"
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            <a href="https://github.com/franklinbaldo/egregora/issues/new?title=[Docs]" target="_blank">opening an issue</a>.
  version:
    provider: mike
    default: stable
  status:
    new: Recently added
    deprecated: Deprecated

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css
