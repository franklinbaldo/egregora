site_name: Egregora Documentation
site_description: Transform WhatsApp conversations into intelligent, privacy-first blogs powered by AI
site_url: https://franklinbaldo.github.io/egregora/
repo_url: https://github.com/franklinbaldo/egregora
repo_name: franklinbaldo/egregora
edit_uri: edit/main/docs/
copyright: |
  Copyright &copy; 2025 Egregora - MIT License<br>
  <small>Last generated: !ENV [BUILD_TIMESTAMP, "Unknown"]</small>

theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: Fira Code
  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer
    # Search
    - search.suggest
    - search.highlight
    - search.share
    # Header
    - header.autohide
    # Content
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view
    # Table of contents
    - toc.follow
    - toc.integrate
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            heading_level: 2
            show_if_no_docstring: false
            show_signature_annotations: true
            separate_signature: true
            line_length: 80
            merge_init_into_class: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
      toc_depth: 3
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
      check_paths: false
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
  - pymdownx.tilde

nav:
  - Home: index.md
  - Demo: https://franklinbaldo.github.io/egregora/demo/
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Architecture Overview: guide/architecture.md
    - Technical Reference: reference.md
    - Privacy & Anonymization: guide/privacy.md
    - RAG & Knowledge Base: guide/knowledge.md
    - Content Generation: guide/generation.md
  - API Reference:
    - Overview: api/index.md
    - Ingestion:
      - Parser: api/ingestion/parser.md
    - Privacy:
      - Anonymizer: api/privacy/anonymizer.md
      - Detector: api/privacy/detector.md
    - Augmentation:
      - Enrichment: api/augmentation/enrichment.md
    - Knowledge:
      - RAG: api/knowledge/rag.md
      - Annotations: api/knowledge/annotations.md
      - Ranking: api/knowledge/ranking.md
    - Publication:
      - Scaffolding: api/init/scaffolding.md
    - Core:
      - Data Primitives: api/data-primitives.md
  - Architecture:
      - Protocols: architecture/protocols.md
      - URL Conventions: architecture/url-conventions.md

extra:
  # Build information (set by CI/CD workflow)
  build:
    timestamp: !ENV [BUILD_TIMESTAMP, "Unknown"]
    commit: !ENV [BUILD_COMMIT, "Unknown"]
    workflow_url: !ENV [BUILD_WORKFLOW_URL, ""]
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/franklinbaldo/egregora
      name: Egregora on GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/egregora/
      name: Egregora on PyPI
  analytics:
    provider: google
    property: !ENV [GOOGLE_ANALYTICS_KEY, ""]
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            <a href="https://github.com/franklinbaldo/egregora/issues/new?title=[Docs]" target="_blank">opening an issue</a>.
  version:
    provider: mike
    default: stable
  status:
    new: Recently added
    deprecated: Deprecated

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
